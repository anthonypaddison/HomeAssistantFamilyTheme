FamilyBoard:
  # --- Palette ---
  palette-mint:     "#B9FBC0"
  palette-aqua:     "#98F5E1"
  palette-cyan:     "#8EECF5"
  palette-sky:      "#90DBF4"
  palette-bluegrey: "#A3C4F3"
  palette-lilac:    "#CFBAF0"
  palette-rose:     "#FFCFD2"
  palette-vanilla:  "#FBF8CC"

  # --- Dashboard accents ---
  primary-color: var(--palette-mint)
  accent-color:  var(--palette-lilac)

  # --- Sidebar tokens ---
  sb-inactive-bg:    var(--palette-lilac)
  sb-inactive-icon:  "#0F172A"
  sb-active-bg:      var(--primary-color)
  sb-active-icon:    "#0F172A"

  # --- FAB colours per section ---
  fab-color-calendar: var(--palette-mint)
  fab-color-chores:   var(--palette-lilac)
  fab-color-default:  var(--primary-color)

  # --- Header/chrome metrics (now with CSS var) ---
  # Used for sticky heights & viewport math
  --header-height: "calc(56px + env(safe-area-inset-top, 0px))"

  # Small knobs for spacing (used in chips/heading alignment)
  --family-heading-height: 48px
  --family-chips-height:   56px

  # --- Brand / Family colours ---
  family-color-family:  "#36B37E"
  family-color-anthony: "#7E57C2"
  family-color-joy:     "#F4B400"
  family-color-lizzie:  "#EC407A"
  family-color-toby:    "#42A5F5"

  # --- Core theme colours (light) ---
  error-color:            "#E53935"
  primary-text-color:     "#0F172A"
  secondary-text-color:   "#475569"
  text-primary-color:     var(--primary-text-color)

  # --- Backgrounds ---
  family-surface:     "#FFFFFF"
  family-background:  "#FFFFFF"
  lovelace-background: var(--family-background)
  card-background-color: var(--family-surface)

  # --- Dividers / borders / scrollbars ---
  divider-color: "#E5E7EB"
  scrollbar-thumb-color: "rgba(15, 23, 42, 0.25)"
  scrollbar-track-color: "transparent"

  # --- Header / sidebar ---
  app-header-background-color: var(--palette-lilac)
  app-header-text-color:       var(--primary-text-color)
  sidebar-background-color:    var(--palette-lilac)
  sidebar-icon-color:          var(--secondary-text-color)
  sidebar-text-color:          var(--primary-text-color)
  sidebar-selected-icon-color: var(--primary-color)
  sidebar-selected-text-color: var(--primary-text-color)

  # --- Typography ---
  primary-font-family: >
    "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
    Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans",
    "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"
  mdc-typography-font-family: var(--primary-font-family)
  paper-font-common-base_-_-font-family: var(--primary-font-family)
  paper-font-common-code_-_-font-family: var(--primary-font-family)

  # --- Card & container shapes ---
  ha-card-border-radius: "0px"
  ha-card-border-width:  "0px"
  ha-card-box-shadow:    "none"

  # --- Icons / states ---
  state-icon-color:             "#64748B"
  state-icon-active-color:      var(--primary-color)
  state-icon-unavailable-color: "#CBD5E1"

  # --- Mushroom tuning (if used) ---
  mush-spacing: 12px
  mush-title-font-size: 28px
  mush-title-font-weight: 700
  mush-title-line-height: 32px
  mush-title-color: var(--primary-text-color)
  mush-subtitle-font-size: 15px
  mush-subtitle-color: var(--secondary-text-color)
  mush-card-primary-font-size: 15px
  mush-card-secondary-font-size: 13px
  mush-card-primary-color: var(--primary-text-color)
  mush-card-secondary-color: var(--secondary-text-color)
  mush-chip-height: 36px
  mush-chip-padding: 0 0.6em
  mush-chip-spacing: 8px

  # --- Calendar / family accent tokens ---
  cal-color-family:  var(--family-color-family)
  cal-color-anthony: var(--family-color-anthony)
  cal-color-joy:     var(--family-color-joy)
  cal-color-lizzie:  var(--family-color-lizzie)
  cal-color-toby:    var(--family-color-toby)

  # --- Card-mod global styling ---
  card-mod-theme: FamilyBoard

  # --- Zero gaps baseline ---
  grid-card-gap: "0px"

  # --- Card-mod view / root / card hooks (as you had) ---
  card-mod-view: |
    :host {
      --grid-card-gap: 0px !important;
      margin: 0 !important;
      --mdc-theme-primary: var(--primary-color);
      layout-margin: 0px !important;
      --layout-margin: 0px !important;
    }
    hui-view #view, hui-masonry-view, hui-grid-layout, .content, #columns, .column {
      margin: 0 !important;
      padding: 0 !important;
    }
    hui-view {
      margin: 0 !important;
      padding: 0 !important;
      --masonry-view-card-margin: 0px !important;
      --grid-card-gap: var(--grid-card-gap, 0px) !important;
    }
    #root, .layout, .grid, .horizontal, .vertical {
      margin: 0 !important;
      gap: 0 !important;
    }
    #root > * {
      margin: 0 !important;
      --layout-margin: 0 !important;
      layout-margin: 0 !important;
    }
  card-mod-root-yaml: |
    hui-root$ hui-view$ :host { padding: 0 !important; }
    hui-root$ hui-view$ #view { padding: 0 !important; margin: 0 !important; }
  card-mod-root: |
    :host {
      --mdc-theme-primary: var(--primary-color);
      layout-margin: 0px !important;
      --layout-margin: 0px !important;
    }
    app-header, .toolbar {
      background: var(--app-header-background-color);
      color: var(--app-header-text-color);
      box-shadow: 0 1px 0 0 var(--divider-color);
    }
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb-color);
      border: 2px solid transparent;
      background-clip: padding-box;
    }
    ::-webkit-scrollbar-track { background: transparent; }
  card-mod-card: |
    ha-card {
      background: var(--card-background-color);
      color: var(--primary-text-color);
      border: var(--ha-card-border-width) solid var(--divider-color);
      box-shadow: var(--ha-card-box-shadow);
    }
    ha-card .card-header {
      font-weight: var(--ha-font-weight-bold, 700);
      font-size: var(--ha-font-size-l, 16px);
      letter-spacing: -0.2px;
    }
  card-mod-row: |
    .mdc-list-item__primary-text { color: var(--primary-text-color); }
    :host(:hover) .mdc-list-item__primary-text { color: var(--primary-text-color); }
  card-mod-badge: |
    .label-badge { filter: none; }
  card-mod-element: |
    :host { /* reserved */ }
  card-mod-sidebar: |
    :host {
      --sidebar-background-color: var(--sidebar-background-color);
      --sidebar-icon-color: var(--sidebar-icon-color);
      --sidebar-selected-icon-color: var(--sidebar-selected-icon-color);
      --sidebar-selected-text-color: var(--sidebar-selected-text-color);
    }
    .menu .iron-selected, .menu .selected, .mdc-list-item--selected {
      background: #FFFFFF !important;
      color: var(--sidebar-selected-text-color) !important;
    }
    .menu .iron-selected ha-icon,
    .menu .selected ha-icon,
    .mdc-list-item--selected ha-icon {
      color: var(--sidebar-selected-icon-color) !important;
    }

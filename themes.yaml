FamilyBoard:
  # --- Your palette (names reflect your list) ---
  palette-mint:     "#B9FBC0"
  palette-aqua:     "#98F5E1"
  palette-cyan:     "#8EECF5"
  palette-sky:      "#90DBF4"
  palette-bluegrey: "#A3C4F3"   # we'll use as the "bluish grey" base
  palette-lilac:    "#CFBAF0"
  palette-rose:     "#FFCFD2"
  palette-vanilla:  "#FBF8CC"

  # --- Dashboard accents mapped for consistency ---
  # Primary accent = family green for emphasis across HA
  primary-color: var(--palette-mint)
  accent-color:  var(--palette-lilac)

  # --- Sidebar tokens (inactive/active backgrounds & icon colors) ---
  sb-inactive-bg: var(--palette-bluegrey)
  sb-inactive-icon: "#0F172A"     # deep slate text/icon
  sb-active-bg:    var(--primary-color)
  sb-active-icon:  "#0F172A"

  # --- FAB colours per section ---
  fab-color-calendar: var(--palette-mint)   # green
  fab-color-chores:   var(--palette-lilac)  # purple
  fab-color-default:  var(--primary-color)
  # --- REQUIRED by card-mod: theme name must equal card-mod-theme ---
  # Ref: card-mod theme docs. [1](https://github.com/thomasloven/lovelace-card-mod/blob/master/README-themes.md)
  card-mod-theme: FamilyBoard

  # =========================
  # BRAND / FAMILY COLOURS
  # =========================
  # Family = green, Anthony = purple, Joy = yellow, Lizzie = pink, Toby = blue
  family-color-family:    "#36B37E"
  family-color-anthony:   "#7E57C2"
  family-color-joy:       "#F4B400"
  family-color-lizzie:    "#EC407A"
  family-color-toby:      "#42A5F5"

  # =========================
  # CORE THEME COLOURS (LIGHT)
  # =========================
  # Primary is used for accents, toggles, buttons, selection, etc.
  primary-color:               var(--family-color-family)
  accent-color:                var(--family-color-anthony)
  error-color:                 "#E53935"

  # Text colours
  primary-text-color:          "#0F172A"     # slate-900-ish
  secondary-text-color:        "#475569"     # slate-600-ish
  text-primary-color:          var(--primary-text-color)

  # Backgrounds
  # Use lovelace-background for full-view background where supported. [2](https://material3-themes-manual.amoebelabs.com/using/how-to-use-material3-themes/)
  family-surface:              "#FFFFFF"
  family-background:           "#F6F8FB"
  lovelace-background:         var(--family-background)
  card-background-color:       var(--family-surface)

  # Dividers / borders / scrollbars
  divider-color:               "#E6EAF1"
  scrollbar-thumb-color:       "rgba(15, 23, 42, 0.25)"
  scrollbar-track-color:       "transparent"

  # Header / sidebar
  app-header-background-color: var(--family-surface)
  app-header-text-color:       var(--primary-text-color)
  sidebar-background-color:    var(--family-surface)
  sidebar-icon-color:          var(--secondary-text-color)
  sidebar-text-color:          var(--primary-text-color)
  sidebar-selected-icon-color: var(--primary-color)
  sidebar-selected-text-color: var(--primary-text-color)

  # =========================
  # TYPOGRAPHY
  # =========================
  # Material (MWC) and HA use these variables for font families.
  # We keep it modern and readable; falls back safely if Inter is unavailable. [2](https://material3-themes-manual.amoebelabs.com/using/how-to-use-material3-themes/)
  primary-font-family: >
    "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
    Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans",
    "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"
  mdc-typography-font-family:  var(--primary-font-family)
  # Legacy paper elements (still used in places)
  paper-font-common-base_-_font-family: var(--primary-font-family)
  paper-font-common-code_-_font-family: var(--primary-font-family)

  # =========================
  # CARD & CONTAINER SHAPES
  # =========================
  # These HA theme vars control global card borders/shadows. [3](https://community.home-assistant.io/t/2022-11-card-borders/485102)
  ha-card-border-radius: "16px"
  ha-card-border-width:  "0px"
  ha-card-box-shadow: "none"
  ha-badge-border-radius: "14px"

  # =========================
  # ICONS / STATES
  # =========================
  state-icon-color:            "#64748B"   # slate-500-ish
  state-icon-active-color:     var(--primary-color)
  state-icon-unavailable-color: "#CBD5E1"

  # =========================
  # MUSHROOM TUNING (Cards & Chips)
  # =========================
  # Mushroom exposes many theme variables you can override.
  # Ref: Mushroom theme variables. [4](https://github.com/piitaya/lovelace-mushroom-themes)
  # mush-spacing:                 12px
  mush-title-font-size:         28px
  mush-title-font-weight:       700
  mush-title-line-height:       32px
  mush-title-color:             var(--primary-text-color)
  mush-subtitle-font-size:      15px
  mush-subtitle-color:          var(--secondary-text-color)

  mush-card-primary-font-size:  15px
  mush-card-secondary-font-size: 13px
  mush-card-primary-color:      var(--primary-text-color)
  mush-card-secondary-color:    var(--secondary-text-color)

  mush-chip-height:             36px
  mush-chip-border-radius:      18px
  mush-chip-padding:            0 0.6em
  mush-chip-spacing:            8px

  # =========================
  # OPTIONAL: CALENDAR / FAMILY ACCENT TOKENS
  # =========================
  # Use these from your dashboard (e.g. Week Planner Card via card-mod) for event colours per person.
  cal-color-family:   var(--family-color-family)
  cal-color-anthony:  var(--family-color-anthony)
  cal-color-joy:      var(--family-color-joy)
  cal-color-lizzie:   var(--family-color-lizzie)
  cal-color-toby:     var(--family-color-toby)

  # =========================
  # CARD-MOD GLOBAL STYLING
  # =========================
  # These apply CSS globally without touching each card's YAML.
  # Ref: card-mod readme + theme support announcement. [5](https://github.com/thomasloven/lovelace-card-mod)[6](https://community.home-assistant.io/t/card-mod-super-charge-your-themes/212176)

  # 1) Root / header / scrollbars
  card-mod-root: |
    :host {
      --mdc-theme-primary: var(--primary-color);
    }
    app-header, .toolbar {
      box-shadow: 0 1px 0 0 var(--divider-color);
    }
    ::-webkit-scrollbar {
      width: 10px; height: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb-color);
      # border-radius: 8px;
      border: 2px solid transparent;
      background-clip: padding-box;
    }
    ::-webkit-scrollbar-track {
      background: var(--scrollbar-track-color);
    }

  # 2) View background & card spacing
  card-mod-view: |
    /* View container (whole page inside Lovelace) */
    hui-view {
      # padding: 12px !important;
    }
    /* Tighter grid spacing without killing readability */
    :host {
      --grid-card-gap: 10px;
    }

  # 3) HA cards baseline cosmetics
  card-mod-card: |
    ha-card {
      border-radius: var(--ha-card-border-radius);
      box-shadow: var(--ha-card-box-shadow);
      border: var(--ha-card-border-width) solid var(--divider-color);
      color: var(--primary-text-color);
      background: var(--card-background-color);
    }
    ha-card .card-header {
      font-weight: 700;
      color: var(--primary-text-color);
      letter-spacing: -0.2px;
    }

  # 4) Entities rows (hover affordance)
  card-mod-row: |
    .mdc-list-item__primary-text {
      color: var(--primary-text-color);
    }
    :host(:hover) .mdc-list-item__primary-text {
      color: var(--primary-text-color);
    }

  # 5) Sidebar (HA's left rail-not your custom sticky stack)
  card-mod-sidebar: |
    :host {
      --sidebar-background-color: var(--family-surface);
      --sidebar-selected-icon-color: var(--primary-color);
      --sidebar-icon-color: var(--secondary-text-color);
    }

  # =========================
  # OPTIONAL: TILE / CONTROL RADIUS ALIGNMENT
  # =========================
  # Some built-in Tile features don't follow border radius perfectly; community uses these theme vars +
  # card-mod for consistency. [7](https://github.com/home-assistant/frontend/discussions/21357)
  # You can tune sliders/buttons globally if needed:
  control-slider-border-radius: var(--ha-card-border-radius)
  control-select-border-radius: var(--ha-card-border-radius)
  control-number-buttons-border-radius: var(--ha-card-border-radius)
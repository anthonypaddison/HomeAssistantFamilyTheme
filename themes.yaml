FamilyBoard:
  # --- Your palette (names reflect your list) ---
  palette-mint:     "#B9FBC0"
  palette-aqua:     "#98F5E1"
  palette-cyan:     "#8EECF5"
  palette-sky:      "#90DBF4"
  palette-bluegrey: "#A3C4F3"
  palette-lilac:    "#CFBAF0"
  palette-rose:     "#FFCFD2"
  palette-vanilla:  "#FBF8CC"

  # --- Dashboard accents mapped for consistency ---
  # Primary accent = family green for emphasis across HA
  primary-color: var(--palette-mint)
  accent-color:  var(--palette-lilac)

  # --- Sidebar tokens (inactive/active backgrounds & icon colors) ---
  sb-inactive-bg: var(--palette-lilac)
  sb-inactive-icon: "#0F172A"
  sb-active-bg:    var(--primary-color)
  sb-active-icon:  "#0F172A"

  # --- FAB colours per section ---
  fab-color-calendar: var(--palette-mint)
  fab-color-chores:   var(--palette-lilac)
  fab-color-default:  var(--primary-color)
  # --- REQUIRED by card-mod: theme name must equal card-mod-theme ---
  # Ref: card-mod theme docs. [1](https://github.com/thomasloven/lovelace-card-mod/blob/master/README-themes.md)
  card-mod-theme: FamilyBoard

  # =========================
  # BRAND / FAMILY COLOURS
  # =========================
  # Family = green, Anthony = purple, Joy = yellow, Lizzie = pink, Toby = blue
  family-color-family:    "#36B37E"
  family-color-anthony:   "#7E57C2"
  family-color-joy:       "#F4B400"
  family-color-lizzie:    "#EC407A"
  family-color-toby:      "#42A5F5"

  # =========================
  # CORE THEME COLOURS (LIGHT)
  # =========================
  # Primary is used for accents, toggles, buttons, selection, etc.
  error-color:                 "#E53935"

  # Text colours
  primary-text-color:          "#0F172A"
  secondary-text-color:        "#475569"
  text-primary-color:          var(--primary-text-color)

  # Backgrounds
  # Use lovelace-background for full-view background where supported. [2](https://material3-themes-manual.amoebelabs.com/using/how-to-use-material3-themes/)
  family-surface:              "#FFFFFF"
  family-background:           "#FFFFFF"
  lovelace-background:         var(--family-background)
  card-background-color:       var(--family-surface)

  # Dividers / borders / scrollbars
  divider-color:               "#FFFFFF"
  scrollbar-thumb-color:       "rgba(15, 23, 42, 0.25)"
  scrollbar-track-color:       "transparent"

  # Header / sidebar
  app-header-background-color: var(--palette-lilac)
  app-header-text-color:       var(--primary-text-color)
  sidebar-background-color:    var(--palette-lilac)
  sidebar-icon-color:          var(--secondary-text-color)
  sidebar-text-color:          var(--primary-text-color)
  sidebar-selected-icon-color: var(--primary-color)
  sidebar-selected-text-color: var(--primary-text-color)

  # =========================
  # TYPOGRAPHY
  # =========================
  # Material (MWC) and HA use these variables for font families.
  # We keep it modern and readable; falls back safely if Inter is unavailable. [2](https://material3-themes-manual.amoebelabs.com/using/how-to-use-material3-themes/)
  primary-font-family: >
    "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
    Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans",
    "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"
  mdc-typography-font-family:  var(--primary-font-family)
  # Legacy paper elements (still used in places)
  paper-font-common-base_-_font-family: var(--primary-font-family)
  paper-font-common-code_-_font-family: var(--primary-font-family)

  # =========================
  # CARD & CONTAINER SHAPES
  # =========================
  # These HA theme vars control global card borders/shadows. [3](https://community.home-assistant.io/t/2022-11-card-borders/485102)
  ha-card-border-radius: "0px"
  ha-card-border-width:  "0px"
  ha-card-box-shadow: "none"

  # =========================
  # ICONS / STATES
  # =========================
  state-icon-color:            "#64748B"
  state-icon-active-color:     var(--primary-color)
  state-icon-unavailable-color: "#CBD5E1"

  # =========================
  # MUSHROOM TUNING (Cards & Chips)
  # =========================
  # Mushroom exposes many theme variables you can override.
  # Ref: Mushroom theme variables. [4](https://github.com/piitaya/lovelace-mushroom-themes)
  # mush-spacing:                 12px
  mush-title-font-size:         28px
  mush-title-font-weight:       700
  mush-title-line-height:       32px
  mush-title-color:             var(--primary-text-color)
  mush-subtitle-font-size:      15px
  mush-subtitle-color:          var(--secondary-text-color)

  mush-card-primary-font-size:  15px
  mush-card-secondary-font-size: 13px
  mush-card-primary-color:      var(--primary-text-color)
  mush-card-secondary-color:    var(--secondary-text-color)

  mush-chip-height:             36px
  mush-chip-padding:            0 0.6em
  mush-chip-spacing:            8px

  # =========================
  # OPTIONAL: CALENDAR / FAMILY ACCENT TOKENS
  # =========================
  # Use these from your dashboard (e.g. Week Planner Card via card-mod) for event colours per person.
  cal-color-family:   var(--family-color-family)
  cal-color-anthony:  var(--family-color-anthony)
  cal-color-joy:      var(--family-color-joy)
  cal-color-lizzie:   var(--family-color-lizzie)
  cal-color-toby:     var(--family-color-toby)
  # =========================
  # CARD-MOD GLOBAL STYLING
  # =========================
  # These apply CSS globally without touching each card's YAML.
  # Ref: card-mod readme + theme support announcement. [5](https://github.com/thomasloven/lovelace-card-mod)[6](https://community.home-assistant.io/t/card-mod-super-charge-your-themes/212176)

  # =========================
  # OPTIONAL: TILE / CONTROL RADIUS ALIGNMENT
  # =========================
  # Some built-in Tile features don't follow border radius perfectly; community uses these theme vars +
  # card-mod for consistency. [7](https://github.com/home-assistant/frontend/discussions/21357)
  # You can tune sliders/buttons globally if needed:
  control-slider-border-radius: var(--ha-card-border-radius)
  control-select-border-radius: var(--ha-card-border-radius)
  control-number-buttons-border-radius: var(--ha-card-border-radius)

  ############################################################################
  # PALETTE (edit these first; reuse them below with var(--your-token))
  ############################################################################
  success-color:              "#2E7D32"
  warning-color:              "#F2A900"
  info-color:                 "#0288D1"

  # Backgrounds & surfaces
  primary-background-color:   "#0B0D12"   # behind everything (some dialogs, etc.)  # [common vars] cite turn4search58
  secondary-background-color: "#171A21"   # list/dropdowns bg                        # [common vars] cite turn4search59

  # Text & iconography
  disabled-text-color:       "#6B7683"                                               # [common vars] cite turn4search58

  ###########################################################################
  # HEADER & SIDEBAR (official shell)
  ###########################################################################
  app-header-selection-bar-color: "var(--primary-color)"                          # selected tab indicator (2025+ friendly)   # [community notes] cite turn4search72

  ###########################################################################
  # TYPOGRAPHY (2025.5+ tokens + MDC fallbacks)
  ###########################################################################
  # Newer tokens (HA 2025.5+) - use these to unify type scale + weights.      # [2025.5 thread] cite turn4search72
  ha-font-family-body:    "Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
  ha-font-family-heading: "Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
  ha-font-family-code:    "ui-monospace, SFMono-Regular, Menlo, Consolas, 'Liberation Mono', monospace"
  ha-font-size-2xs: "10px"
  ha-font-size-xs:  "12px"
  ha-font-size-s:   "13px"
  ha-font-size-m:   "14px"
  ha-font-size-l:   "16px"
  ha-font-size-xl:  "18px"
  ha-font-size-2xl: "22px"
  ha-font-size-3xl: "26px"
  ha-font-size-4xl: "32px"
  ha-font-weight-light:  "300"
  ha-font-weight-normal: "400"
  ha-font-weight-medium: "500"
  ha-font-weight-bold:   "700"

  # Legacy MDC fallbacks used across components and dialogs                  # [how to find vars] cite turn4search64
  mdc-theme-primary:          "var(--primary-color)"
  mdc-icon-size:              "24px"       # some icon hosts read this         # [common vars] cite turn4search58

  ###########################################################################
  # CARDS: shape, borders, shadows, headers
  ###########################################################################
  ha-card-header-color:  "var(--primary-text-color)"                            # [common vars] cite turn4search58

  ###########################################################################
  # BADGES (top-of-view badges etc.)
  ###########################################################################
  ha-label-badge-size: "2.2em"   # diameter                                     # [common vars] cite turn4search58

  ###########################################################################
  # CONTROLS (sliders, switches, inputs, dialogs)
  ###########################################################################
  # These are common MDC tokens/components HA relies on.                       # [how to find vars] cite turn4search64
  slider-color:                "var(--primary-color)"      # slider active      # [common vars] cite turn4search58
  mdc-dialog-scroll-divider-color: "var(--divider-color)"  # dialog header line # [common vars] cite turn4search58
  # Feature radius knobs (tiles, etc.) - widely used by HA now:
  layout-margin: 0px !important;
  ###########################################################################
  # LAYOUT & SPACING (kill whitespace once, globally)
  ###########################################################################
  # Core view gaps
  grid-card-gap: "0px"                                        # HA grid views
  # Masonry views (default): use this to zero card spacing:
  # (We’ll also enforce in card-mod-view below)
  # --masonry-view-card-margin is set via card-mod-view.

  ############################################################################
  # STATE COLORS (optional: override by domain/device_class/state)
  # See docs; most users do not need these unless you want custom palettes.
  ############################################################################
  # Example patterns (most-specific to least-specific in selection order):     # [HA docs: state-* pattern] cite turn4search68
  # state-light-on-color:    "#FFD166"
  # state-light-off-color:   "#6B7683"
  # state-binary_sensor-motion-on-color:   "#F93822"
  # state-binary_sensor-(active|inactive)-color: ...
  # state-(active|inactive)-color: ...

  ###########################################################################
  # ---------- CARD-MOD THEME HOOKS (GLOBAL CSS) ----------
  # These let you apply CSS from your theme to the HA shell, views, cards,
  # rows, badges, dialogs, and the sidebar (including Shadow DOM traversal).
  # Keep these here so you never have to put CSS in a card again.
  ###########################################################################

  # 1) ROOT: header, global scrollbars, truly-global tweaks
  card-mod-root: |
    :host {
      --mdc-theme-primary: var(--primary-color);  /* global MDC primary */
      layout-margin: 0px !important;
      --layout-margin: 0px !important;
    }
    app-header, .toolbar {
      background: var(--app-header-background-color);
      color: var(--app-header-text-color);
      box-shadow: 0 1px 0 0 var(--divider-color);
    }
    /* Optional: scrollbar theme */
    ::-webkit-scrollbar        { width: 10px; height: 10px; }
    ::-webkit-scrollbar-thumb  {
      background: var(--scrollbar-thumb-color);
      border: 2px solid transparent;
      background-clip: padding-box;
    }
    ::-webkit-scrollbar-track  { background: transparent; }

  # 1b) ROOT-YAML: Shadow DOM traversal examples from root
  # Use $ to step into web component shadow roots.
  card-mod-root-yaml: |
    # Example: widen dialogs globally (ha-dialog is shadowed)
    ha-dialog$: |
      .mdc-dialog .mdc-dialog__surface { width: min(96vw, 1200px) !important; }
      .mdc-dialog .mdc-dialog__content { width: 100% !important; }

    # Example: (2025+) some tabs use Shoelace <sl-tab>; you can target it:
    # ha-tabs$ sl-tab[aria-selected="true"] { color: var(--primary-color); }

  # 2) VIEW: zero margins/paddings/gaps across engines + layout-card quirks
  card-mod-view: |
    :host {
      --grid-card-gap: 5px;
      margin: 0 !important;
      layout-margin: 0px !important;
      --layout-margin: 0px !important;
    }
    hui-view {
      margin: 0 !important;
      --masonry-view-card-margin: 0px !important;   /* kill card margin */
      --grid-card-gap: var(--grid-card-gap, 0px);
    }
    /* layout-card containers (#root > *) often add margins: remove them */
    #root, .layout, .grid, .horizontal, .vertical { margin: 0 !important; gap: 0 !important; }
    #root > * { margin: 0 !important; }
    #root > * {
      margin: 0 !important;
      --layout-margin: 0px !important;
      layout-margin: 0px !important;
    }
    /* If you STILL see 4px edges in nested grid layouts, uncomment this “nudge” */
    /* #root { margin: -4px !important; } */
    /* (Known layout-card behavior; negative margins are a common workaround.) */

  # 3) CARDS: baseline cosmetics for all ha-card instances globally
  card-mod-card: |
    ha-card {
      background: var(--card-background-color);
      color: var(--primary-text-color);
      border: var(--ha-card-border-width) solid var(--divider-color);
      box-shadow: var(--ha-card-box-shadow);
    }
    ha-card .card-header {
      font-weight: var(--ha-font-weight-bold, 700);
      font-size: var(--ha-font-size-l, 16px);
      letter-spacing: -0.2px;
    }

  # 4) ROWS (Entities rows)
  card-mod-row: |
    .mdc-list-item__primary-text { color: var(--primary-text-color); }
    :host(:hover) .mdc-list-item__primary-text { color: var(--primary-text-color); }
  # 5) BADGES (top-of-view)
  card-mod-badge: |
    .label-badge { filter: none; }

  # 6) ELEMENT (generic hook for picture-elements etc.)
  card-mod-element: |
    :host { /* add generic element overrides here if needed */ }

  # 7) MORE-INFO DIALOGS (content & surfaces)
  card-mod-more-info: |
    .mdc-dialog .mdc-dialog__surface {
      background: var(--card-background-color);
      color: var(--primary-text-color);
      border-radius: 12px;
    }

  # 7b) MORE-INFO via Shadow DOM traversal
  card-mod-more-info-yaml: |
    ha-dialog$: |
      .mdc-dialog .mdc-dialog__title { font-weight: var(--ha-font-weight-bold, 700); }

  # 8) SIDEBAR (official left rail; active item -> white bg, bluish-grey icon)
  card-mod-sidebar: |
    :host {
      --sidebar-background-color: var(--sidebar-background-color);
      --sidebar-icon-color:       var(--sidebar-icon-color);
      --sidebar-selected-icon-color: var(--sidebar-selected-icon-color);
      --sidebar-selected-text-color: var(--sidebar-selected-text-color);
    }
    .menu .iron-selected, .menu .selected, .mdc-list-item--selected {
      background: #FFFFFF !important;
      color: var(--sidebar-selected-text-color) !important;
    }
    .menu .iron-selected ha-icon,
    .menu .selected ha-icon,
    .mdc-list-item--selected ha-icon {
      color: var(--sidebar-selected-icon-color) !important;
    }

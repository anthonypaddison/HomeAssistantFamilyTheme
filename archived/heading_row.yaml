type: custom:button-card
view_layout: { grid-area: heading }
card_mod:
  style: |
    ha-card {
      height: var(--family-heading-height, 48px) !important;
      box-sizing: border-box;
      width: 100%;
      background: var(--app-header-background-color) !important;
      border-radius: 0 !important;
      margin: 0 !important;
      padding: 8px 12px !important;
      color: var(--primary-text-color) !important;
      display: flex;
      align-items: center;
    }
show_icon: false
show_name: false
show_state: false
styles:
  card:
    - background: transparent
    - box-shadow: none
    - padding: 0
  grid:
    - grid-template-areas: "'left center right'"
    - grid-template-columns: 1fr auto 1fr
    - align-items: center
    - column-gap: 12px
  custom_fields:
    left:
      - grid-area: left
      - justify-self: start
      - align-self: center
      - font-weight: 800
      - font-size: 20px
      - line-height: 24px
      - letter-spacing: 0.2px
      - overflow: hidden
      - text-overflow: ellipsis
      - white-space: nowrap
    center:
      - grid-area: center
      - justify-self: center
      - align-self: center
      - display: flex
      - flex-direction: column
      - align-items: center
      - line-height: 1.1
      - --h-time-size: 32px
      - --h-time-weight: 800
      - --h-date-size: 12px
      - --h-date-weight: 700
      - --h-date-opacity: 0.85
      - font-size: var(--h-time-size)

    right:
      - grid-area: right
      - justify-self: end
      - align-self: center
      - background: rgba(0,0,0,.06)
      - color: var(--primary-text-color)
      - font-weight: 700
      - font-size: 12px
      - line-height: 16px
      - padding: 4px 8px
      - border-radius: 999px
      - text-transform: uppercase
      - letter-spacing: 0.6px
custom_fields:
  left: >
    [[[ return 'Panogu Family'; ]]]
  center: >
    [[[
      const time = states['sensor.family_clock']?.state || '';
      const date = states['sensor.family_clock']?.attributes?.date_long || '';
      return `
        <div style="font-size:var(--h-time-size); font-weight:var(--h-time-weight);">${time}</div>
        <div style="font-size:var(--h-date-size); font-weight:var(--h-date-weight); opacity:var(--h-date-opacity);">${date}</div>
      `;
    ]]]
  right: >
    [[[ return 'DEMO'; ]]]

triggers_update:
  - sensor.family_clock

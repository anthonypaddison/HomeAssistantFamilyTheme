type: custom:button-card
icon: mdi:plus
show_name: false
show_icon: true
tap_action:
  action: call-service
  service: script.family_fab_open
  data:
    browser_id: THIS
styles:
  card:
    - position: fixed
    - right: 24px
    - bottom: 24px
    - width: 56px
    - height: 56px
    - border-radius: 28px
    - box-shadow: 0 8px 24px rgba(0,0,0,0.22)
    - padding: 0
    - z-index: 1000
    - background: var(--fab-color-calendar)
  icon:
    - width: 28px
    - height: 28px

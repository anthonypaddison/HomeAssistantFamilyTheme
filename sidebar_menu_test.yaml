cards:
    # --- 0A) Raw custom button: should render regardless of templates ---
    - type: custom:button-card
      name: RAW CHECK (should be visible)
      icon: mdi:check
      show_name: true
      show_icon: true
      styles:
        card:
          - height: 64px
          - background: "#FFDD57"
          - color: "#0F172A"
          - place-items: center

    # --- 0B) Missing template: should render a RED error card if template engine is active ---
    - type: custom:button-card
      name: RED ERROR expected (template not found)
      template: does_not_exist

    # --- Your existing templated buttons follow here ---
    - type: custom:button-card
      template: family_icon
      icon: mdi:home-heart
      tap_action:
        action: navigate
        navigation_path: /lovelace

    - type: custom:button-card
      template: sb_icon_only
      icon: mdi:calendar
      styles:
        card:
          - margin-top: calc(48px + 56px)
      variables:
        section: Calendar
        badge_entity: input_number.events_today
      tap_action:
        action: call-service
        service: input_select.select_option
        target: { entity_id: input_select.family_section }
        data: { option: Calendar }

    - type: custom:button-card
      template: sb_icon_only
      icon: mdi:broom
      variables:
        section: Chores
        badge_entity: sensor.chores_incomplete_total
      tap_action:
        action: call-service
        service: input_select.select_option
        target: { entity_id: input_select.family_section }
        data: { option: Chores }

    - type: custom:button-card
      template: debug_inline_icon
      icon: mdi:home-heart
      name: "INLINE TEMPLATE CHECK"
      show_name: true

    - type: markdown
      content: "_Sidebar OK (marker)._"

# sidebar_menu_test.yaml (FULL CARD)
type: custom:mod-card
view_layout: { grid-area: sidebar }

card_mod:
  style: |
    :host { position: sticky; top: 8px; z-index: 2; }
    ha-card {
      background: var(--card-background-color);
      border-radius: var(--ha-card-border-radius, 16px);
      box-shadow: var(--ha-card-box-shadow);
      padding: 0;
    }

card:
  type: vertical-stack
  cards:
    # 0A) Raw custom button — should render regardless of templates
    - type: custom:button-card
      name: RAW CHECK (should be visible)
      icon: mdi:check
      show_name: true
      show_icon: true
      styles:
        card:
          - height: 64px
          - background: "#FFDD57"
          - color: "#0F172A"
          - place-items: center

    # 0B) Intentional missing template — should render a RED error card
    - type: custom:button-card
      name: RED ERROR expected (template not found)
      template: does_not_exist
    # Uses the inline template defined in the dashboard: debug_inline_icon
    - type: custom:button-card
      template: debug_inline_icon
      icon: mdi:home-heart
      name: INLINE TEMPLATE CHECK
      show_name: true

    # Marker so you know the include fully loaded
    - type: markdown
      content: "_Sidebar OK (marker)._"

# sidebar_menu_test.yaml (full card)
type: custom:mod-card
view_layout: { grid-area: sidebar }

card_mod:
  style: |
    :host { position: sticky; top: 8px; z-index: 2; }
    ha-card {
      background: var(--card-background-color);
      border-radius: var(--ha-card-border-radius, 16px);
      box-shadow: var(--ha-card-box-shadow);
      padding: 0;
    }

card:
  type: vertical-stack
  cards:
    # 0A) Raw custom button — should render
    - type: custom:button-card
      name: RAW CHECK (should be visible)
      icon: mdi:check

    # 0B) Intentional missing template — should be RED error
    - type: custom:button-card
      name: RED ERROR expected (template not found)
      template: does_not_exist

    - type: custom:button-card
      template: family_icon
      icon: mdi:home-heart

    - type: custom:button-card
      template: sb_icon_only
      icon: mdi:calendar
      variables: { section: Calendar, badge_entity: "" }

    - type: custom:button-card
      template: debug_inline_icon
      icon: mdi:home-heart
      name: "DEBUG TEMPLATE FROM EXTERNAL FILE"
      show_name: true

    - type: markdown
      content: "_Sidebar OK (marker)._"

# sidebar_menu_core_only.yaml
# No custom cards required. Pure core cards to prove layout & CSS are OK.

type: custom:mod-card
view_layout: { grid-area: sidebar }
card:
  type: vertical-stack
  cards:
    - type: markdown
      content: "**Core-only test** (should see two core buttons below)"
    - type: button
      name: Core Button 1
      icon: mdi:home
      tap_action: { action: none }
    - type: button
      name: Core Button 2
      icon: mdi:calendar
      tap_action: { action: none }
    - type: markdown
      content: "_Sidebar loaded (core-only marker)._"

type: vertical-stack
view_layout: { grid-area: sidebar }

cards:

  # Family Icon (top) â€” toggles HA main sidebar
  - type: custom:button-card
    template: family_icon
    icon: mdi:home-heart
    tap_action:
      action: call-service
      service: browser_mod.javascript
      data:
        code: |
          (function(){
            const root = document.querySelector('home-assistant');
            if (root) root.dispatchEvent(new CustomEvent('hass-toggle-menu', {bubbles:true, composed:true}));
          })();

  # Calendar (starts after heading + chips)
  - type: custom:button-card
    template: sb_icon_only
    icon: mdi:calendar
    styles:
      card:
        - margin-top: "calc(var(--family-heading-height,56px) + var(--family-chips-height,56px))"
    variables:
      section: Calendar
      badge_entity: input_number.events_today
    tap_action:
      action: call-service
      service: input_select.select_option
      target: { entity_id: input_select.family_section }
      data: { option: Calendar }

  # Chores (badge = total incomplete across lists)
  - type: custom:button-card
    template: sb_icon_only
    icon: mdi:broom
    variables:
      section: Chores
      badge_entity: sensor.chores_incomplete_total
    tap_action:
      action: call-service
      service: input_select.select_option
      target: { entity_id: input_select.family_section }
      data: { option: Chores }

  # Photos
  - type: custom:button-card
    template: sb_icon_only
    icon: mdi:image-multiple
    variables:
      section: Photos
    tap_action:
      action: call-service
      service: input_select.select_option
      target: { entity_id: input_select.family_section }
      data: { option: Photos }

  # Lists
  - type: custom:button-card
    template: sb_icon_only
    icon: mdi:format-list-bulleted
    variables:
      section: Lists
    tap_action:
      action: call-service
      service: input_select.select_option
      target: { entity_id: input_select.family_section }
      data: { option: Lists }

  # Toby
  - type: custom:button-card
    template: sb_icon_only
    icon: mdi:robot-happy-outline
    variables:
      section: Toby
    tap_action:
      action: call-service
      service: input_select.select_option
      target: { entity_id: input_select.family_section }
      data: { option: Toby }

  # Lizzie
  - type: custom:button-card
    template: sb_icon_only

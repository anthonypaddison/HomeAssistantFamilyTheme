type: vertical-stack
view_layout: { grid-area: sidebar }
cards:
  - type: custom:mod-card
    card_mod:
      style: |
        :host { display: block; width: 56px; }
        ha-card {
          background: var(--sidebar-background-color);
          border: none; box-shadow: none; padding: 6px 0; 
          height: calc(100vh - var(--header-height));
          position: sticky; top: 0;
        }
    card:
      type: vertical-stack
      cards:
        # Calendar
        - type: custom:button-card
          icon: mdi:calendar
          show_name: false
          show_label: false
          tap_action:
            action: call-service
            service: input_select.select_option
            target: { entity_id: input_select.family_section }
            service_data: { option: Calendar }
          styles:
            card:
              - width: 44px
              - height: 44px
              - margin: 6px auto
              - border-radius: 12px
              - background: >
                  [[[
                    return states['input_select.family_section']?.state === 'Calendar'
                      ? 'var(--primary-color)' : 'var(--card-background-color)';
                  ]]]
            icon:
              - color: var(--primary-text-color)

        # Chores
        - type: custom:button-card
          icon: mdi:brush
          show_name: false
          show_label: false
          tap_action:
            action: call-service
            service: input_select.select_option
            target: { entity_id: input_select.family_section }
            service_data: { option: Chores }
          styles:
            card: &iconbtn
              - width: 44px
              - height: 44px
              - margin: 6px auto
              - border-radius: 12px
              - background: >
                  [[[
                    return states['input_select.family_section']?.state === 'Chores'
                      ? 'var(--primary-color)' : 'var(--card-background-color)';
                  ]]]
            icon:
              - color: var(--primary-text-color)

        # Photos
        - type: custom:button-card
          icon: mdi:image-multiple
          show_name: false
          show_label: false
          tap_action:
            action: call-service
            service: input_select.select_option
            target: { entity_id: input_select.family_section }
            service_data: { option: Photos }
          styles:
            card: *iconbtn
            icon: [ color: var(--primary-text-color) ]

        # Lists
        - type: custom:button-card
          icon: mdi:format-list-bulleted
          show_name: false
          show_label: false
          tap_action:
            action: call-service
            service: input_select.select_option
            target: { entity_id: input_select.family_section }
            service_data: { option: Lists }
          styles:
            card: *iconbtn
            icon: [ color: var(--primary-text-color) ]
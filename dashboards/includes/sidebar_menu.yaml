type: custom:mod-card
card_mod:
  style: |
    ha-card {
      background: var(--app-header-background-color) !important;
      width: 10% !important;
      margin: 0 !important;
      border-radius: 0 !important;
      border: none !important;
      height: calc(100vh - var(--header-height)) !important;
      position: sticky;
      top: 0;
      padding: 8px 6px 12px;
    }
card:
  type: vertical-stack
  cards:
    # --- Calendar ---
    - type: custom:button-card
      template: sidebar_item
      variables: { section: Calendar }
      name: Calendar
      icon: mdi:calendar
      tap_action:
        action: call-service
        service: input_select.select_option
        target: { entity_id: input_select.family_section }
        service_data: { option: Calendar }

    # --- Chores ---
    - type: custom:button-card
      template: sidebar_item
      variables: { section: Chores }
      name: Chores
      icon: mdi:brush
      label: >
        [[[ return states['todo.family'] ? states['todo.family'].state : '' ]]]
      tap_action:
        action: call-service
        service: input_select.select_option
        target: { entity_id: input_select.family_section }
        service_data: { option: Chores }

    # --- Photos ---
    - type: custom:button-card
      template: sidebar_item
      variables: { section: Photos }
      name: Photos
      icon: mdi:image-multiple
      tap_action:
        action: call-service
        service: input_select.select_option
        target: { entity_id: input_select.family_section }
        service_data: { option: Photos }

    # --- Lists ---
    - type: custom:button-card
      template: sidebar_item
      variables: { section: Lists }
      name: Lists
      icon: mdi:format-list-bulleted
      label: >
        [[[ return states['todo.lists'] ? states['todo.lists'].state : '' ]]]  # <-- change to your Lists project entity
      tap_action:
        action: call-service
        service: input_select.select_option
        target: { entity_id: input_select.family_section }
        service_data: { option: Lists }
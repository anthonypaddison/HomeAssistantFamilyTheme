type: custom:mod-card
view_layout: { grid-area: sidebar }
card_mod:
  style: |
    ha-card {
      background: var(--palette-lilac) !important;
      margin: 0 !important;
      border-radius: 0 !important;
      border: none !important;
      box-shadow: none !important;
      height: calc(100vh - var(--header-height)) !important;
      position: sticky;
      top: 0;
      padding: 0 !important;
    }
card:
  type: vertical-stack
  cards:
    # --- Calendar ---
    - type: custom:button-card
      template: sb_icon_only
      icon: mdi:calendar
      styles:
        card:
          # - width: 100%
      variables:
        section: Calendar
        badge_entity: input_number.events_today
      tap_action:
        action: call-service
        service: input_select.select_option
        target: { entity_id: input_select.family_section }
        service_data: { option: Calendar }

    # --- Chores ---
    - type: custom:button-card
      template: sb_icon_only
      icon: mdi:brush
      variables:
        section: Chores
        badge_entity: sensor.chores_incomplete_total
      tap_action:
        action: call-service
        service: input_select.select_option
        target: { entity_id: input_select.family_section }
        service_data: { option: Chores }

    # --- Photos ---
    - type: custom:button-card
      template: sb_icon_only
      icon: mdi:image-multiple
      variables:
        section: Photos
      tap_action:
        action: call-service
        service: input_select.select_option
        target: { entity_id: input_select.family_section }
        service_data: { option: Photos }

    # --- Lists ---
    - type: custom:button-card
      template: sb_icon_only
      icon: mdi:format-list-bulleted
      variables:
        section: Lists
      tap_action:
        action: call-service
        service: input_select.select_option
        target: { entity_id: input_select.family_section }
        service_data: { option: Lists }
title: Family Board
theme: FamilyBoard

# ---------- Button-card templates (GLOBAL) ----------
button_card_templates:
  # Progress chip: shows done vs total (done + remaining incomplete)
  # - variables.todo:  entity_id of the todo list (e.g. todo.anthony)
  # - variables.completed: entity_id of input_number for "completed today"
  # - variables.color: CSS color token (e.g. var(--palette-lilac))
  todo_due_today_chip:
    show_name: true
    show_state: false
    styles:
      card:
        - background: '[[[ return variables.color || "var(--primary-color)"; ]]]'
        - padding: 8px 12px
        - border-radius: 16px
        - min-width: 120px
      name:
        - font-weight: 800
        - color: '#0F172A'
      custom_fields:
        count:
          - font-size: 18px
          - font-weight: 800
          - color: '#0F172A'
    custom_fields:
      count: >
        [[[
          const eid = variables.count_entity;
          const v = eid ? states[eid]?.state : null;
          return v && v !== 'unknown' && v !== 'unavailable' ? v : '0';
        ]]]

  progress_chip:
    show_name: true
    show_state: false
    styles:
      card:
        - background: >-
            [[[ return variables.color || 'var(--primary-color)'; ]]]
        - padding: 8px 12px
        - border-radius: 16px
        - min-width: 120px
      grid:
        - grid-template-areas: '"i n" "bar bar"'
        - grid-template-columns: 28px 1fr
        - grid-template-rows: auto auto
      name:
        - justify-self: start
        - font-weight: 700
      icon:
        - width: 22px
      custom_fields:
        bar:
          - width: 100%
          - margin-top: 6px
    custom_fields:
      bar: >
        [[[
          // Coerce states safely
          const toNumber = (v) => Number.isFinite(+v) ? +v : 0;
          const done    = toNumber(states[variables.completed]?.state);
          const remain  = toNumber(states[variables.todo]?.state);
          const total   = Math.max(0, done + remain);
          const pct     = total ? Math.min(100, Math.round((done/total)*100)) : 0;

          const track = 'height:6px;border-radius:3px;background:rgba(0,0,0,.15);position:relative;overflow:hidden;';
          const fill  = `position:absolute;inset:0 auto 0 0;width:${pct}%;background:rgba(0,0,0,.35);`;
          const label = `position:absolute;right:0;top:-16px;font-size:12px;font-weight:700;`;

          return `
            <div style="${track}">
              <div style="${fill}"></div>
            </div>
            <div style="${label}">${done}/${total}</div>
          `;
        ]]]

  family_icon:
    show_name: false
    show_label: false
    styles:
      card:
        - border-radius: 0px
        - box-shadow: none
        - width: 100px
        - height: 100px
        - padding: 6px
        - margin: 0
        - margin-bottom: 55px
        - background: transparent
      grid:
        - grid-template-areas: '"i c"'
        - grid-template-columns: 1fr auto
        - grid-template-rows: 1fr
        - align-items: center
      icon:
        - width: 60px
        - height: 60px
        - justify-self: center
        - align-self: center
        - color: #FFFFFF

  sb_icon_only:
    show_name: false
    show_label: false
    styles:
      card:
        - border-radius: 0px
        - box-shadow: none
        - width: 100px
        - height: 100px
        - padding: 6px
        - margin: 0
        - background: >
            [[[
              const active = states['input_select.family_section']?.state === variables.section;
              return active ? '#FFFFFF'
                             : getComputedStyle(document.documentElement).getPropertyValue('--app-header-background-color');
            ]]]
      icon:
        - width: 50px
        - height: 50px
        - justify-self: center
        - align-self: center
        - color: >
            [[[
              const active = states['input_select.family_section']?.state === variables.section;
              const lilac = getComputedStyle(document.documentElement).getPropertyValue('--app-header-background-color').trim() || '#CFBAF0';
              return active ? lilac : '#FFFFFF';
            ]]]
      custom_fields:
        count:
          - display: grid
          - place-items: center
          - align-self: center
          - justify-self: end
          - width: 1.6em
          - height: 1.6em
          - font-weight: 800
          - font-size: 14px
          - background: var(--family-color-family)
          - color: #FFFFFF
          - border: 2px solid #FFFFFF
          - border-radius: 999px
    custom_fields:
      count: >
        [[[
          const eid = variables.badge_entity;
          if (!eid) return null;
          const raw = states[eid]?.state ?? null;
          const val = Number.isFinite(+raw) ? String(+raw) : String(raw);
          if (!val || val === '0' || val === 'unknown' || val === 'unavailable') return null;
          return val;
        ]]]

# ---------- View ----------
views:
  - title: Family
    path: family
    type: custom:grid-layout
    layout:
      padding: 0px
      grid-template-columns: 100px 1fr
      grid-template-rows: auto auto 1fr
      grid-template-areas: |
        "sidebar heading"
        "sidebar chips"
        "sidebar main"
      gap: 0px
      column-gap: 0px
      row-gap: 0px
    mediaquery:
      "(max-width: 900px)":
        grid-template-columns: 1fr
        grid-template-areas: |
          "chips"
          "main"

    cards:
      # =========================
      # 1) SIDEBAR (sticky)
      # =========================
      - !include /config/dashboards/includes/sidebar_menu.yaml

      # =========================
      # 2) Heading ROW (top)
      # =========================
      - type: custom:mod-card
        view_layout: { grid-area: heading }
        card_mod:
          style: |
            ha-card {
              background: var(--palette-rose) !important;
              border-radius: 0 !important;
              margin: 0 !important;
              padding: 8px 12px !important;
              color: #000000 !important;
            }
        card:
          type: horizontal-stack
          cards:
            - type: custom:button-card
              show_icon: false
              show_name: false
              show_state: false
              styles:
                card:
                  - background: transparent
                  - box-shadow: none
                  - padding: 0
                  - color: #000000 !important
                grid:
                  - grid-template-areas: '"left right"'
                  - grid-template-columns: 1fr auto
                  - align-items: center
                  - column-gap: 12px
                custom_fields:
                  left:
                    - grid-area: left
                    - justify-self: start
                    - align-self: center
                    - color: #000000 !important
                  right:
                    - grid-area: right
                    - justify-self: end
                    - text-align: right
                    - white-space: nowrap
                    - overflow: hidden
                    - text-overflow: ellipsis
                    - color: #000000
              custom_fields:
                left: >
                  [[[
                    const d = new Date();
                    const date = d.toLocaleDateString('en-GB', { weekday:'long', day:'numeric', month:'long', year:'numeric' });
                    const time = d.toLocaleTimeString('en-GB', { hour:'2-digit', minute:'2-digit' });
                    return `Panogu Family - ${date} - ${time}`;
                  ]]]
                right: >
                  [[[
                    const e = states['calendar.routine'];
                    if (!e) return 'Routine calendar not found';
                    const a = e.attributes || {};
                    const title = a.message || 'No upcoming events';
                    if (!a.start_time) return `${title}`;
                    const start = new Date(a.start_time);
                    const end = a.end_time ? new Date(a.end_time) : null;
                    const now = new Date();
                    const timeFmt = { hour: '2-digit', minute: '2-digit' };
                    const dateFmt = { weekday: 'short', month: 'short', day: 'numeric' };
                    const sameDay = start.toDateString() === now.toDateString();
                    const inProgress = e.state === 'on' && start <= now && (!end || now < end);
                    let when;
                    if (inProgress) {
                      when = `Now - ${start.toLocaleTimeString([], timeFmt)}${end ? '-' + end.toLocaleTimeString([], timeFmt) : ''}`;
                    } else {
                      when = (sameDay ? 'Today' : start.toLocaleDateString([], dateFmt)) + ' - ' + start.toLocaleTimeString([], timeFmt);
                    }
                    const offset = a.offset_reached ? ' â±' : '';
                    return `<strong>${title}</strong> - <strong>${when}${offset}</strong>`;
                  ]]]
              triggers_update:
                - sensor.time
                - calendar.routine
      # =========================
      # 2) CHIPS ROW (top)
      # =========================
      - type: custom:mod-card
        view_layout: { grid-area: chips }
        card_mod: { style: "ha-card { background: var(--palette-rose) !important; border-radius: 0 !important; margin: 0 !important; padding: 8px 12px !important; }" }
        card:
          type: horizontal-stack
          cards:
            - type: custom:button-card
              template: todo_due_today_chip
              icon: mdi:account-group
              name: Family
              variables:
                color: var(--family-color-family)
                count_entity: input_number.outstanding_family_today
            - type: custom:button-card
              template: todo_due_today_chip
              icon: mdi:laptop
              name: Anthony
              variables:
                color: var(--family-color-anthony)
                count_entity: input_number.outstanding_anthony_today
            - type: custom:button-card
              template: todo_due_today_chip
              icon: mdi:book-open-variant
              name: Joy
              variables:
                color: var(--family-color-joy)
                count_entity: input_number.outstanding_joy_today
            - type: custom:button-card
              template: todo_due_today_chip
              icon: mdi:teddy-bear
              name: Lizzie
              variables:
                color: var(--family-color-lizzie)
                count_entity: input_number.outstanding_lizzie_today
            - type: custom:button-card
              template: todo_due_today_chip
              icon: mdi:soccer
              name: Toby
              variables:
                color: var(--family-color-toby)
                count_entity: input_number.outstanding_toby_today


      # =========================
      # 3) MAIN AREA (conditional views)
      # =========================
      - type: vertical-stack
        view_layout: { grid-area: main }
        cards:
          # --- Calendar ---
          - type: conditional
            conditions:
              - entity: input_select.family_section
                state: Calendar
            card: !include /config/dashboards/includes/calendar_5day.yaml

          # --- Chores: adults (3 columns) + kids (2 columns) ---
          - type: conditional
            conditions:
              - entity: input_select.family_section
                state: Chores
            card:
              type: vertical-stack
              cards:
                # Adults row (scrollable lists, quick toggle, hide completed)
                - type: grid
                  columns: 3
                  square: false
                  cards:
                    - type: todo-list
                      entity: todo.anthony
                      title: Anthony
                      hide_completed: true
                      item_tap_action: toggle
                      card_mod:
                        style: |
                          ha-card { max-height: 44vh; overflow: auto; }
                          /* Hide add controls inside the list; FAB will handle adding */
                          ha-card $ ha-todo-list mwc-textfield,
                          ha-card $ ha-todo-list ha-icon-button[slot="add"] {
                            display: none !important;
                          }

                    - type: todo-list
                      entity: todo.joy
                      title: Joy
                      hide_completed: true
                      item_tap_action: toggle
                      card_mod:
                        style: |
                          ha-card { max-height: 44vh; overflow: auto; }
                          /* Hide add controls inside the list; FAB will handle adding */
                          ha-card $ ha-todo-list mwc-textfield,
                          ha-card $ ha-todo-list ha-icon-button[slot="add"] {
                            display: none !important;
                          }

                    - type: todo-list
                      entity: todo.family
                      title: Family
                      hide_completed: true
                      item_tap_action: toggle
                      card_mod:
                        style: |
                          ha-card { max-height: 44vh; overflow: auto; }
                          /* Hide add controls inside the list; FAB will handle adding */
                          ha-card $ ha-todo-list mwc-textfield,
                          ha-card $ ha-todo-list ha-icon-button[slot="add"] {
                            display: none !important;
                          }

                # Kids row (keep completed visible for easy undo)
                - type: grid
                  columns: 2
                  square: false
                  cards:
                    - type: todo-list
                      entity: todo.lizzie
                      title: Lizzie
                      hide_completed: false
                      item_tap_action: toggle
                      card_mod:
                        style: |
                          /* Hide add controls inside the list; FAB will handle adding */
                          ha-card $ ha-todo-list mwc-textfield,
                          ha-card $ ha-todo-list ha-icon-button[slot="add"] {
                            display: none !important;
                          }
                    - type: todo-list
                      entity: todo.toby
                      title: Toby
                      hide_completed: false
                      item_tap_action: toggle
                      card_mod:
                        style: |
                          /* Hide add controls inside the list; FAB will handle adding */
                          ha-card $ ha-todo-list mwc-textfield,
                          ha-card $ ha-todo-list ha-icon-button[slot="add"] {
                            display: none !important;
                          }
          # --- Photos ---
          - type: conditional
            conditions:
              - entity: input_select.family_section
                state: Photos
            card:
              type: iframe
              url: /media-browser
              aspect_ratio: 160%

          # --- Lists ---
          - type: conditional
            conditions:
              - entity: input_select.family_section
                state: Lists
            card:
              type: todo-list
              entity: todo.family
              title: Lists

          # --- Toby view ---
          - type: conditional
            conditions:
              - entity: input_select.family_section
                state: Toby
            card:
              type: vertical-stack
              cards:
                - type: custom:button-card
                  icon: mdi:star-four-points-outline
                  name: 'Next up'
                  show_icon: true
                  show_state: true
                  state_display: '[[[ return states["sensor.next_up_toby"]?.state || "All done!"; ]]]'
                  styles:
                    card:
                      - background: 'rgba(66,165,245,0.15)'
                      - border: 1px solid rgba(66,165,245,0.35)
                      - padding: 10px
                      - border-radius: 10px
                - type: todo-list
                  entity: todo.toby
                  hide_completed: false
                  card_mod:
                    style: |
                      ha-textfield, mwc-textfield, .add, .add-item, .actions { display: none !important; }
                      /* show newest at bottom: often good for kids reading order */
                      ul { display: flex; flex-direction: column; }

          # --- Lizzie view ---
          - type: conditional
            conditions:
              - entity: input_select.family_section
                state: Lizzie
            card:
              type: vertical-stack
              cards:
                - type: custom:button-card
                  icon: mdi:star-four-points-outline
                  name: 'Next up'
                  show_icon: true
                  show_state: true
                  state_display: '[[[ return states["sensor.next_up_lizzie"]?.state || "All done!"; ]]]'
                  styles:
                    card:
                      - background: 'rgba(236,64,122,0.15)'
                      - border: 1px solid rgba(236,64,122,0.35)
                      - padding: 10px
                      - border-radius: 10px
                - type: todo-list
                  entity: todo.lizzie
                  hide_completed: false
                  card_mod:
                    style: |
                      ha-textfield, mwc-textfield, .add, .add-item, .actions { display: none !important; }
                      ul { display: flex; flex-direction: column; }


          # --- FAB (context-aware popup) ---
          - type: custom:button-card
            icon: mdi:plus
            show_name: false
            show_icon: true
            tap_action:
              action: fire-dom-event
              browser_mod:
                service: script.family_fab_open
                data:
                  browser_id: THIS
            styles:
              card:
                - position: fixed
                - right: 24px
                - bottom: 24px
                - width: 56px
                - height: 56px
                - border-radius: 28px
                - box-shadow: 0 8px 24px rgba(0,0,0,0.22)
                - padding: 0
                - z-index: 1000
                - background: >
                    [[[
                      const s = states['input_select.family_section']?.state ?? 'Calendar';
                      const root = getComputedStyle(document.documentElement);
                      const pick = (n, fallback) => root.getPropertyValue(n) || fallback;
                      const map = {
                        Calendar: pick('--fab-color-calendar', 'var(--primary-color)'),
                        Chores:   pick('--fab-color-chores',   'var(--primary-color)'),
                      };
                      return map[s] || pick('--fab-color-default', 'var(--primary-color)');
                    ]]]
              icon:
                - width: 28px
                - height: 28px

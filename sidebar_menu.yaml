type: custom:mod-card
class: >
  [[[
    return states['input_boolean.sidebar_collapsed']?.state === 'on'
      ? 'col-1'  // expand
      : 'col-2';  // collapse
  ]]]
style: |
  ha-card {
    background: var(--app-header-background-color);
    padding: 6px;
    height: 100%;
  }
card:
  type: vertical-stack
  cards:
    - type: custom:button-card
      icon: >
        [[[
          return states['input_boolean.sidebar_collapsed']?.state === 'on'
            ? 'mdi:chevron-double-right'  // expand
            : 'mdi:chevron-double-left';  // collapse
        ]]]
      name: >
        [[[
          return states['input_boolean.sidebar_collapsed']?.state === 'on'
            ? 'Expand'
            : 'Collapse';
        ]]]
      show_name: false
      tap_action:
        action: call-service
        service: input_boolean.toggle
        target:
          entity_id: input_boolean.sidebar_collapsed
      styles:
        card:
          - border-radius: 10px
          - box-shadow: none
          - background: transparent
          - margin: 0 0 4px 0
          - min-height: 36px
          - justify-content: center
        icon:
          - width: 22px
          - color: var(--secondary-text-color)

    # --- Calendar ---
    - type: custom:button-card
      template: sidebar_item
      variables: { section: Calendar }
      name: Calendar
      icon: mdi:calendar
      tap_action:
        action: call-service
        service: input_select.select_option
        target:
          entity_id: input_select.calendar_section
        service_data:
          option: Calendar

    # --- Chores ---
    - type: custom:button-card
      template: sidebar_item
      variables: { section: Chores }
      name: Chores
      icon: mdi:brush
      tap_action:
        action: call-service
        service: input_select.select_option
        target:
          entity_id: input_select.calendar_section
        service_data:
          option: Chores

    # --- Photos ---
    - type: custom:button-card
      template: sidebar_item
      variables: { section: Photos }
      name: Photos
      icon: mdi:image-multiple
      tap_action:
        action: call-service
        service: input_select.select_option
        target:
          entity_id: input_select.calendar_section
        service_data:
          option: Photos

    # --- Lists ---
    - type: custom:button-card
      template: sidebar_item
      variables: { section: Lists }
      name: Lists
      icon: mdi:format-list-bulleted
      tap_action:
        action: call-service
        service: input_select.select_option
        target:
          entity_id: input_select.calendar_section
        service_data:
          option: Lists
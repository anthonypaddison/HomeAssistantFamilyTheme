button_card_templates:
  family_icon:
    show_name: false
    show_icon: true
    styles:
      card:
        - width: 100% !important
        - height: 75px
        - border-radius: 0
        - box-shadow: none
        - background: var(--sb-inactive-bg)
        - color: var(--sb-inactive-icon)
        - place-items: center
        - position: relative
        - padding: 0
      icon:
        - width: 50px
        - height: 50px

  sb_icon_only:
    variables:
      section: ""
      badge_entity: ""
    show_name: false
    show_icon: true
    custom_fields:
      badge: >
        [[[
          const e = variables.badge_entity ? states[variables.badge_entity] : null;
          const n = e ? Number(e.state ?? 0) : 0;
          return n > 0 ? `${n}` : '';
        ]]]
    styles:
      card:
        - width: 100% !important
        - height: 75px
        - border-radius: 0
        - box-shadow: none
        - background: var(--sb-inactive-bg) !important
        - color: var(--sb-inactive-icon) !important
        - place-items: center
        - padding: 0
        - transition: transform .05s ease
      icon:
        - width: 50px
        - height: 50px
      custom_fields:
        badge:
          - position: absolute
          - bottom: 6px
          - right: -6px
          - min-width: 20px
          - height: 20px
          - border-radius: 10px
          - background: white
          - color: "#0F172A"
          - font-weight: 800
          - font-size: 12px
          - display: flex
          - align-items: center
          - justify-content: center
          - border: 2px solid #0F172A
    state:
      - operator: template
        value: '[[[ return states["input_select.family_section"]?.state === variables.section; ]]]'
        styles:
          card:
            - background: var(--sb-active-bg)
            - color: var(--sb-active-icon)

# ---- Sidebar wrapper (scoped styles & variables) ----
type: custom:mod-card
view_layout: { grid-area: sidebar }
card_mod:
  style: |
    :host {
      /* Local tokens for this sidebar only */
      --sb-inactive-bg:   var(--palette-lilac);
      --sb-inactive-icon: #0F172A;
      --sb-active-bg:     var(--family-background);
      --sb-active-icon:   #0F172A;

      --family-heading-height: 48px;
      --family-chips-height:   56px;

      position: sticky;
      top: 8px;
      z-index: 2;
    }

    /* Hide the sidebar when your grid collapses at <=900px */
    @media (max-width: 900px) {
      :host { display: none !important; }
    }

    ha-card {
      background: var(--card-background-color);
      border-radius: var(--ha-card-border-radius, 16px);
      box-shadow: var(--ha-card-box-shadow);
      padding: 0;
      overflow: visible;
    }

card:
  type: vertical-stack
  card_mod:
    style: |
      ha-card {
        background: transparent;
        box-shadow: none;
        border: 0;
        padding: 0;
      }
      .card-content #root > * {
        margin: 0 !important;  /* no gaps between buttons */
      }

  cards:
    # Top button â€” simplest/safest behaviour: navigate to your home view
    - type: custom:button-card
      template: family_icon
      icon: mdi:home-heart
      tap_action:
        action: navigate
        navigation_path: /lovelace   # adjust to your landing view

    # Calendar
    - type: custom:button-card
      template: sb_icon_only
      icon: mdi:calendar
      styles:
        card:
          - margin-top: "calc(var(--family-heading-height,56px) + var(--family-chips-height,56px))"
      variables:
        section: Calendar
        badge_entity: input_number.events_today
      tap_action:
        action: call-service
        service: input_select.select_option
        target: { entity_id: input_select.family_section }
        data: { option: Calendar }

    # Chores
    - type: custom:button-card
      template: sb_icon_only
      icon: mdi:broom
      variables:
        section: Chores
        badge_entity: sensor.chores_incomplete_total
      tap_action:
        action: call-service
        service: input_select.select_option
        target: { entity_id: input_select.family_section }
        data: { option: Chores }

type: custom:mod-card
class: 'col-1'
card_mod:
  style: |
    ha-card {
      background: var(--app-header-background-color) !important;
      margin: 0 !important;
      padding: 8px 6px 12px !important;
      border-radius: 0 !important;
      height: calc(100vh - var(--header-height)) !important;
      position: sticky;
      top: 0;
    }
card:
  type: vertical-stack
  cards:
    # --- Calendar ---
    - type: custom:button-card
      template: sidebar_item
      variables: { section: Calendar }
      name: Calendar
      icon: mdi:calendar
      tap_action:
        action: call-service
        service: input_select.select_option
        target:
          entity_id: input_select.calendar_section
        service_data:
          option: Calendar

    # --- Chores ---
    - type: custom:button-card
      template: sidebar_item
      variables: { section: Chores }
      name: Chores
      icon: mdi:brush
      tap_action:
        action: call-service
        service: input_select.select_option
        target:
          entity_id: input_select.calendar_section
        service_data:
          option: Chores

    # --- Photos ---
    - type: custom:button-card
      # template: sidebar_item
      variables: { section: Photos }
      name: Photos
      icon: mdi:image-multiple
      tap_action:
        action: call-service
        service: input_select.select_option
        target:
          entity_id: input_select.calendar_section
        service_data:
          option: Photos

    # --- Lists ---
    - type: custom:button-card
      # template: sidebar_item
      variables: { section: Lists }
      name: Lists
      icon: mdi:format-list-bulleted
      tap_action:
        action: call-service
        service: input_select.select_option
        target:
          entity_id: input_select.calendar_section
        service_data:
          option: Lists

    - type: button
      name: Canary
      icon: mdi:hexagon

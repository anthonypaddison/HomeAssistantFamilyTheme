type: custom:mod-card
view_layout: { grid-area: chips }
card_mod:
  style: |
    :host {
      display: block !important;
      inline-size: 100% !important;
      block-size: var(--family-chips-height, 72px) !important;
    }
    ha-card {
      background: var(--app-header-background-color) !important;
      border-radius: 0;
      margin: 0;
      padding: 8px;
      height: var(--family-chips-height, 72px) !important;
      box-sizing: border-box;
      overflow: hidden;
    }
card:
  type: grid
  columns: 5
  square: false
  card_mod:
    style: |
      :host {
        height: 100% !important;
      }
  cards:
    # Calendar
    - type: custom:button-card
      template: sb_icon_only
      icon: mdi:calendar
      styles:
        card:
          - margin-top: "calc(var(--family-heading-height,56px) + var(--family-chips-height,56px))"
      variables:
        section: Calendar
        badge_entity: input_number.events_today
      tap_action:
        action: call-service
        service: input_select.select_option
        target: { entity_id: input_select.family_section }
        data: { option: Calendar }

    # Chores
    - type: custom:button-card
      template: sb_icon_only
      icon: mdi:broom
      variables:
        section: Chores
        badge_entity: sensor.chores_incomplete_total
      tap_action:
        action: call-service
        service: input_select.select_option
        target: { entity_id: input_select.family_section }
        data: { option: Chores }

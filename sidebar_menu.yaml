# ---- Sidebar wrapper (scoped styles & variables) ----
type: custom:mod-card
view_layout: { grid-area: sidebar }
card_mod:
  style: |
    :host {
      /* Local tokens for this sidebar only */

      --sb-inactive-bg:   var(--app-header-background-color) !important;
      --sb-inactive-icon: var(--family-background) !important;

      --sb-active-bg:     var(--family-background) !important;
      --sb-active-icon:   var(--app-header-background-color) !important;

      display: block;
      inline-size: 100%;
      block-size: calc(100vh - var(--header-height));
      position: sticky;
      top: var(--header-height);
      z-index: 10;

    }

    ha-card {
      inline-size: 100%;
      block-size: 100%;
      box-sizing: border-box;
      background: var(--app-header-background-color);
      border-radius: var(--ha-card-border-radius, 16px);
      box-shadow: var(--ha-card-box-shadow);
      padding: 0;
      overflow: hidden;
    }

card:
  type: vertical-stack
  card_mod:
    style: |
      ha-card {
        background: var(--app-header-background-color) important;
        box-shadow: none !important;
        border: 0 !important;
        padding: 0 !important;
      }
      .card-content #root > * {
        margin: 0 !important;  /* no gaps between buttons */
      }
  cards:
    # Calendar
    - type: custom:button-card
      template: sb_icon_only
      icon: mdi:calendar
      styles:
        card:
          - margin-top: "calc(var(--family-heading-height,56px) + var(--family-chips-height,56px))"
      variables:
        section: Calendar
        badge_entity: input_number.events_today
      tap_action:
        action: call-service
        service: input_select.select_option
        target: { entity_id: input_select.family_section }
        data: { option: Calendar }

    # Chores
    - type: custom:button-card
      template: sb_icon_only
      icon: mdi:broom
      variables:
        section: Chores
        badge_entity: sensor.chores_incomplete_total
      tap_action:
        action: call-service
        service: input_select.select_option
        target: { entity_id: input_select.family_section }
        data: { option: Chores }

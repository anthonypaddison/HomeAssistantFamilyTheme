type: vertical-stack
card_mod:
  style: |
    :host { display: block; height: 100% !important; width: 100% !important; }
    ha-card {
      background: transparent;
      box-shadow: none !important;
      padding: 0 !important;
      margin: 0 !important;
      width: 100% !important;
    }

cards:
  # Calendar (starts below heading + chips)
  - type: custom:button-card
    template: sb_icon_only
    icon: mdi:calendar
    show_icon: true
    styles:
      card:
        - margin-top: "calc(var(--family-heading-height,56px) + var(--family-chips-height,56px))"
    variables:
      section: Calendar
      badge_entity: input_number.events_today
    tap_action:
      action: call-service
      service: input_select.select_option
      target: { entity_id: input_select.family_section }
      data: { option: Calendar }

  # Chores (badge = total incomplete across lists)
  - type: custom:button-card
    template: sb_icon_only
    icon: mdi:broom
    show_icon: true
    variables:
      section: Chores
      badge_entity: sensor.chores_incomplete_total
    tap_action:
      action: call-service
      service: input_select.select_option
      target: { entity_id: input_select.family_section }
      data: { option: Chores }

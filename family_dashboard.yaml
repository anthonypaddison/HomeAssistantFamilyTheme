title: Family
theme: FamilyBoard

button_card_templates: !include button_card_templates.yaml
views:
  - title: Family
    path: family
    panel: true
    type: custom:grid-layout
    card_mod:
      style: |
        :host {
          /* full height minus the HA header bar */
          height: calc(100vh - var(--family-heading-height));
          block-size: calc(100vh - var(--family-heading-height));
          width: 100vw;
          margin: 0 !important;
          padding: 0 !important;
        }
        hui-view {
          height: 100% !important;
          padding: 0 !important;
          margin: 0 !important;
        }
        /* grid-layout container */
        #root, .layout, .grid, .horizontal, .vertical {
          height: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
        }
    layout:
      margin: 0px
      padding: 0px
      grid-template-columns: 6% 1fr
      grid-template-rows: auto auto minmax(0, 1fr)
      grid-template-areas: |
        "sidebar heading"
        "sidebar chips"
        "sidebar main"
      gap: 0px
      column-gap: 0px
      row-gap: 0px

    cards:
      - !include /config/sidebar_menu.yaml



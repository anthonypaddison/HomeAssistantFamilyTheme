# family_dashboard.yaml
title: Family
views:
    - title: Family
      path: family
      panel: true
      cards:
          - type: custom:family-board-jq
            # === Card-level options passed into the custom element ===
            title: Panogu Family
            timezone: Europe/London

            # Calendars + owners used by chip filtering
            calendars:
                - entity: calendar.family
                  color: var(--family-color-family)
                  owner: family
                  label: Family
                - entity: calendar.anthony_2
                  color: var(--family-color-anthony)
                  owner: anthony
                  label: Anthony
                - entity: calendar.joy_2
                  color: var(--family-color-joy)
                  owner: joy
                  label: Joy
                - entity: calendar.lizzie_2
                  color: var(--family-color-lizzie)
                  owner: lizzie
                  label: Lizzie
                - entity: calendar.toby_2
                  color: var(--family-color-toby)
                  owner: toby
                  label: Toby
                - entity: calendar.routine
                  color: var(--family-color-routine)
                  owner: family
                  label: Routine

            # Per-person Todo entities for chips & chores view
            todos:
                family: todo.family
                anthony: todo.anthony
                joy: todo.joy
                lizzie: todo.lizzie
                toby: todo.toby

            # FullCalendar configuration (v2/3 compatible)
            fc:
                firstDay: 1
                defaultView: month
                header:
                    left: prev,next today
                    center: title
                    right: month,agendaWeek,agendaDay
                timeFormat: 'HH:mm'
                views:
                    month:
                        fixedWeekCount: false
                        eventLimit: true
                    agendaWeek:
                        allDaySlot: true
                        slotDuration: '00:30:00'
                        minTime: '06:00:00'
                        maxTime: '22:00:00'
                    agendaDay:
                        allDaySlot: true
                        slotDuration: '00:30:00'
                        minTime: '06:00:00'
                        maxTime: '22:00:00'

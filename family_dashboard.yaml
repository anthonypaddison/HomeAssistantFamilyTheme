title: Family (TEST)
theme: FamilyBoard-Base

# ⬇️ TEMP: Inline a minimal template to prove templates work
button_card_templates:
  family_icon:
    show_name: false
    show_icon: true
    styles:
      card:
        - height: 72px
        - background: var(--palette-lilac)
        - color: "#0F172A"
        - place-items: center
      icon:
        - width: 40px
        - height: 40px

views:
  - title: Family
    path: family
    type: custom:grid-layout
    layout:
      grid-template-columns: 120px 1fr
      grid-template-areas: |
        "sidebar main"
    cards:
      - type: custom:mod-card
        view_layout: { grid-area: sidebar }
        card:
          type: vertical-stack
          cards:
            - type: markdown
              content: "**Inline template test**"

            # Raw custom button (no template) — should render
            - type: custom:button-card
              name: Raw custom
              icon: mdi:flash
              show_icon: true
              show_name: true

            # Templated button — should render if inline template works
            - type: custom:button-card
              template: family_icon
              icon: mdi:home-heart
              tap_action: { action: none }

            # Intentional error — should be a red error card
            - type: custom:button-card
              name: Should be RED error
              template: does_not_exist

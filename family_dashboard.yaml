title: Family
theme: FamilyBoard-Base
views:
    - title: Family
      path: family
      panel: true
      cards:
          - type: custom:family-board-jq
            mode: simple-calendar
            title: Panogu Family
            timezone: Europe/London
            calendars:
                - entity: calendar.family
                  color: var(--family-color-family)
                - entity: calendar.anthony_2
                  color: var(--family-color-anthony)
                - entity: calendar.joy_2
                  color: var(--family-color-joy)
                - entity: calendar.lizzie_2
                  color: var(--family-color-lizzie)
                - entity: calendar.toby_2
                  color: var(--family-color-toby)
                - entity: calendar.routine
                  color: var(--family-color-routine)
            fc:
                firstDay: 1
                defaultView: month
                header:
                    left: 'prev next today'
                    center: 'title'
                    right: 'month agendaWeek agendaDay'
                contentHeight: auto
                timeFormat: 'HH:mm'
                views:
                    month:
                        fixedWeekCount: false
                        eventLimit: true
                    agendaWeek:
                        allDaySlot: true
                        slotDuration: '00:30:00'
                        minTime: '06:00:00'
                        maxTime: '22:00:00'
                    agendaDay:
                        allDaySlot: true
                        slotDuration: '00:30:00'
                        minTime: '06:00:00'
                        maxTime: '22:00:00'

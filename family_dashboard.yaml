title: Family
theme: FamilyBoard
button_card_templates: !include button_card_templates.yaml  # Optional, if you split templates out

views:
  - title: Family
    path: family
    panel: true
    type: custom:grid-layout
    card_mod:
      style: |
        :host {
          height: calc(100vh - var(--header-height));
          block-size: calc(100vh - var(--header-height));
          width: 100vw;
          margin: 0 !important;
          padding: 0 !important;
        }
        hui-view {
          height: 100% !important;
          padding: 0 !important;
          margin: 0 !important;
        }
        #root, .layout, .grid, .horizontal, .vertical {
          height: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
        }
    layout:
      margin: 0px
      padding: 0px
      grid-template-columns: 6% 1fr
      grid-template-rows: auto auto 1fr
      grid-template-areas: |
        "sidebar heading"
        "sidebar chips"
        "sidebar main"
      gap: 0px
      column-gap: 0px
      row-gap: 0px
      mediaquery:
        "(max-width: 900px)":
          grid-template-columns: 1fr
          grid-template-areas: |
            "heading"
            "chips"
            "main"
    cards:
      # 1) SIDEBAR
      - !include /config/sidebar_menu.yaml

      # 2) HEADING ROW
      - !include /config/heading_row.yaml

      # 3) CHIPS ROW
      - !include /config/chips_row.yaml

      # 4) MAIN AREA (conditional sections)
      - type: vertical-stack
        view_layout: { grid-area: main }
        cards:
          # Calendar Section
          - type: conditional
            conditions:
              - entity: input_select.family_section
                state: Calendar
            card: !include /config/calendar_section.yaml

          # Chores Section
          - type: conditional
            conditions:
              - entity: input_select.family_section
                state: Chores
            card: !include /config/chores_section.yaml

      # 5) FAB BUTTON (always present)
      - !include /config/fab_button.yaml

title: Family
theme: FamilyBoard-Base
views:
  - title: Family
    path: family               # <-- matches controller's routeContains '/family'
    panel: true
    cards:
      - type: custom:family-board
        title: Panogu Family
        default_section: Calendar
        calendars:
          - entity: calendar.family
            color: var(--family-color-family)
          - entity: calendar.anthony
            color: var(--family-color-anthony)
          - entity: calendar.joy
            color: var(--family-color-joy)
          - entity: calendar.lizzie
            color: var(--family-color-lizzie)
          - entity: calendar.toby
            color: var(--family-color-toby)
          - entity: calendar.routine
            color: var(--family-color-routine)
        todos:
          family: todo.family
          anthony: todo.anthony
          joy: todo.joy
          lizzie: todo.lizzie
          toby: todo.toby


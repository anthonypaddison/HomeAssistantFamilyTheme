title: Family
views:
    - title: Family
      path: family
      panel: true
      cards:
          - type: custom:family-board-jq
            title: Panogu Family
            timezone: Europe/London
            calendars:
                - entity: calendar.family
                  color: var(--family-color-family)
                - entity: calendar.anthony_2
                  color: var(--family-color-anthony)
                - entity: calendar.joy_2
                  color: var(--family-color-joy)
                - entity: calendar.lizzie_2
                  color: var(--family-color-lizzie)
                - entity: calendar.toby_2
                  color: var(--family-color-toby)
                - entity: calendar.routine
                  color: var(--family-color-routine)
            todos:
                family: todo.family
                anthony: todo.anthony
                joy: todo.joy
                lizzie: todo.lizzie
                toby: todo.toby
            fc:
                defaultView: month
                header:
                    left: prev,next today
                    center: title
                    right: month,agendaWeek,agendaDay
                timeFormat: 'HH:mm'
                views:
                    month:
                        fixedWeekCount: false
                        eventLimit: true
                        hiddenDays: [] # keep weekends visible in Month
                    agendaWeek:
                        allDaySlot: true
                        slotDuration: '00:30:00'
                        minTime: '06:00:00'
                        maxTime: '22:00:00'
                        hiddenDays: [] # change to [0,6] if you want Monâ€“Fri only
                    agendaDay:
                        allDaySlot: true
                        slotDuration: '00:30:00'
                        minTime: '06:00:00'
                        maxTime: '22:00:00'
                        hiddenDays: []

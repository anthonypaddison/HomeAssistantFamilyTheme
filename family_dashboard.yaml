title: Family
theme: FamilyBoard-Base

button_card_templates: !include button_card_templates.yaml

views:
  - title: Family
    path: family
    # panel: true
    type: custom:grid-layout
    card_mod:
      style: |
        :host {
          height: calc(100vh - var(--header-height)) !important;
          block-size: calc(100vh - var(--header-height)) !important;
          width: 100vw !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        hui-view {
          height: 100% !important;
          padding: 0 !important;
          margin: 0 !important;
        }
        #root, .layout, .grid, .horizontal, .vertical {
          height: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
        }
    layout:
      margin: 0px
      padding: 0px
      grid-template-columns: 8% 1fr
      grid-template-rows:
        - var(--family-heading-height, 48px)
        - var(--family-chips-height, 72px)
        - 1fr
      grid-template-areas: |
        "sidebar heading"
        "sidebar chips"
        "sidebar main"
      gap: 0px
      column-gap: 0px
      row-gap: 0px

    cards:
      # 1) SIDE BAR COLUMN
      - !include /config/sidebar_menu.yaml

      # 2) HEADING ROW
      - !include /config/heading_row.yaml

      # 3) CHIPS ROW
      - !include /config/chips_row.yaml


      - type: custom:fullcalendar-panel
        view_layout: { grid-area: main }
        card_mod:
            style: |
              ha-card {
                margin: 0 !important;
                height: 100%;
              }
        initialView: timeGridWeek
        hiddenDays: [0, 6]
        allDaySlot: false
        nowIndicator: true
        cdn: false
        fcJsUrl:  /local/fullcalendar/fullcalendar.min.js
        entities:
          - entity: calendar.family
            color: "#6a7f73"
          - entity: calendar.kids
            color: "#f39c12"
          - entity: calendar.work
            color: "#9aa6a0"
        headerToolbar:
          left: prev,next today
          center: title
          right: dayGridMonth,timeGridWeek,timeGridDay,listWeek


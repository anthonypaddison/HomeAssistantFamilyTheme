title: Family
# theme: FamilyBoard-Base   # optional; comment out if you don't have this theme
views:
    - title: Family
      path: family
      panel: true
      cards:
          - type: custom:family-board-jq
            mode: dashboard # << the full layout (sidebar + headers + main)
            title: Panogu Family
            timezone: Europe/London
            # Chips control To-dos focus; Calendar can optionally filter by chip (toggle in JS below)
            calendars:
                - entity: calendar.family
                  color: var(--family-color-family)
                - entity: calendar.anthony_2
                  color: var(--family-color-anthony)
                - entity: calendar.joy_2
                  color: var(--family-color-joy)
                - entity: calendar.lizzie_2
                  color: var(--family-color-lizzie)
                - entity: calendar.toby_2
                  color: var(--family-color-toby)
                - entity: calendar.routine
                  color: var(--family-color-routine)
            fc:
                firstDay: 1
                defaultView: month
                header:
                    left: 'prev,next today'
                    center: 'title'
                    right: 'month,agendaWeek,agendaDay' # commas for FC v2/3
                contentHeight: auto
                timeFormat: 'HH:mm'
                views:
                    month:
                        fixedWeekCount: false
                        eventLimit: true
                    agendaWeek:
                        allDaySlot: true
                        slotDuration: '00:30:00'
                        minTime: '06:00:00'
                        maxTime: '22:00:00'
                    agendaDay:
                        allDaySlot: true
                        slotDuration: '00:30:00'
                        minTime: '06:00:00'
                        maxTime: '22:00:00'
            # Optional: define todo entities here if names differ
            # todos:
            #   family: todo.family
            #   anthony: todo.anthony
            #   joy: todo.joy
            #   lizzie: todo.lizzie
            #   toby: todo.toby

# TEMP: Add one inline template to prove visibility from this dashboard
button_card_templates:
  debug_inline_icon:
    show_name: false
    show_icon: true
    styles:
      card:
        - height: 64px
        - background: "#B9FBC0"   # mint
        - color: "#0F172A"
        - place-items: center
      icon:
        - width: 36px
        - height: 36px

views:
  - title: Family
    path: family
    type: custom:grid-layout
    layout:
      grid-template-columns: 120px 1fr
      grid-template-areas: |
        "sidebar main"
    cards:
      - !include sidebar_menu_test.yaml
      - type: markdown
        view_layout: { grid-area: main }
        content: "Main area"


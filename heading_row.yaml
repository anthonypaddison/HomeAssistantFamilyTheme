type: custom:button-card
view_layout: { grid-area: heading }
card_mod:
  style: |
    ha-card {
      box-sizing: border-box;
      width: 100%;
      background: var(--app-header-background-color) !important;
      border-radius: 0 !important;
      margin: 0 !important;
      padding: 8px 12px !important;
      color: #FFFFFF !important;
      min-height: var(--family-heading-height, 56px);
      display: flex; align-items: center;
    }
show_icon: false
show_name: false
show_state: false
styles:
  card:
    - background: transparent
    - box-shadow: none
    - padding: 0
  grid:
    - grid-template-areas: "'left center right'"
    - grid-template-columns: 1fr auto 1fr
    - align-items: center
    - column-gap: 12px
custom_fields:
  left: >
    [[[ return 'Panogu Family'; ]]]
  center: >
    [[[ const d = new Date(); return d.toLocaleTimeString('en-GB', { hour:'2-digit', minute:'2-digit' }); ]]]
  right: >
    [[[ return 'Next event: Test Event 12:00'; ]]]  # Replace with your real logic or dummy
triggers_update:
  - sensor.time

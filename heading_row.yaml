type: custom:button-card
view_layout: { grid-area: heading }
card_mod:
  style: |
    ha-card {
      height: var(--family-heading-height, 48px) !important;
      box-sizing: border-box;
      width: 100%;
      background: var(--app-header-background-color) !important;
      border-radius: 0 !important;
      margin: 0 !important;
      padding: 8px 12px !important;
      color: var(--primary-text-color) !important;
      display: flex;
      align-items: center;
    }
show_icon: false
show_name: false
show_state: false
styles:
  card:
    - background: transparent
    - box-shadow: none
    - padding: 0
  grid:
    - grid-template-areas: "'left center right'"
    - grid-template-columns: 1fr auto 1fr
    - align-items: center
    - column-gap: 12px
  custom_fields:
    left:
      - grid-area: left
      - justify-self: start
      - align-self: center
      - font-weight: 800
      - font-size: 20px
      - line-height: 24px
      - letter-spacing: 0.2px
      - overflow: hidden
      - text-overflow: ellipsis
      - white-space: nowrap
    center:
      - grid-area: center
      - justify-self: center
      - align-self: center
      - font-weight: 800
      - font-size: 28px
      - line-height: 32px
      - min-width: 4ch
      - letter-spacing: 0.5px
    right:
      - grid-area: right
      - justify-self: end
      - align-self: center
      - background: rgba(0,0,0,.06)
      - color: var(--primary-text-color)
      - font-weight: 700
      - font-size: 12px
      - line-height: 16px
      - padding: 4px 8px
      - border-radius: 999px
      - text-transform: uppercase
      - letter-spacing: 0.6px

custom_fields:
  left: >
    [[[ return 'Panogu Family'; ]]]
  center: >
    [[[ const d = new Date(); return d.toLocaleTimeString('en-GB', { hour:'2-digit', minute:'2-digit' }); ]]]
  right: >
    [[[ return 'DEMO'; ]]]  # Replace with your real logic or dummy
triggers_update:
  - sensor.time

family_fab_open:
  alias: "Family: FAB open popup per active section"
  mode: parallel
  fields:
    browser_id:
      description: Browser Mod ID (use THIS via browser call)
      example: THIS
  sequence:
    - variables:
        section: "{{ states('input_select.family_section') | default('Calendar') }}"

    - choose:

        # ---- Calendar "Create Event" form ----
        - conditions: "{{ section == 'Calendar' }}"
          sequence:
            - service: browser_mod.popup
              data:
                browser_id: "{{ browser_id }}"
                title: "Add calendar event"
                initial_style: wide
                content:
                  - name: summary
                    label: Title
                    selector: { text: null }
                  - name: start_date_time
                    label: Start
                    selector: { datetime: null }
                  - name: end_date_time
                    label: End
                    selector: { datetime: null }
                  - name: calendar
                    label: Calendar
                    default: calendar.family
                    selector:
                      select:
                        mode: dropdown
                        options:
                          - calendar.family
                          - calendar.anthony
                          - calendar.joy
                          - calendar.lizzie
                          - calendar.toby
                right_button: "Create"
                right_button_action:
                  service: script.popup_create_calendar_event
                left_button: "Cancel"
                dismissable: true

        # ---- Chores "Add to-do" form ----
        - conditions: "{{ section == 'Chores' }}"
          sequence:
            - service: browser_mod.popup
              data:
                browser_id: "{{ browser_id }}"
                title: "Add chore"
                initial_style: normal
                content:
                  - name: item
                    label: Chore
                    selector: { text: null }
                  - name: list_entity
                    label: List (Todoist project)
                    default: todo.family
                    selector:
                      select:
                        mode: dropdown
                        options:
                          - todo.family
                          - todo.anthony
                          - todo.joy
                          - todo.lizzie
                          - todo.toby
                right_button: "Add"
                right_button_action:
                  service: script.popup_add_todo
                left_button: "Cancel"
                dismissable: true

        # ---- Lists "Add item" form ----
        - conditions: "{{ section == 'Lists' }}"
          sequence:
            - service: browser_mod.popup
              data:
                browser_id: "{{ browser_id }}"
                title: "Add list item"
                initial_style: normal
                content:
                  - name: item
                    label: Item
                    selector: { text: null }
                  - name: list_entity
                    label: List (Todoist project)
                    default: todo.lists
                    selector:
                      select:
                        mode: dropdown
                        options:
                          - todo.lists
                          - todo.family
                          - todo.anthony
                          - todo.joy
                          - todo.lizzie
                          - todo.toby
                right_button: "Add"
                right_button_action:
                  service: script.popup_add_todo
                left_button: "Cancel"
                dismissable: true

        # ---- Photos: hint-only popup ----
        - conditions: "{{ section == 'Photos' }}"
          sequence:
            - service: browser_mod.popup
              data:
                browser_id: "{{ browser_id }}"
                title: "Photos"
                content:
                  type: markdown
                  content: >
                    Drop images into your configured album folder for the *Local Photos* integration.
                right_button: "Close"

popup_create_calendar_event:
  alias: "Popup: create calendar event (from ha-form)"
  mode: queued
  fields:
    summary: { description: "Title", example: "Appointment" }
    start_date_time: { description: "Start", example: "2025-09-28T13:00:00" }
    end_date_time: { description: "End", example: "2025-09-28T14:00:00" }
    calendar: { description: "calendar.entity_id", example: "calendar.family" }
  sequence:
    - service: calendar.create_event
      target:
        entity_id: "{{ calendar }}"
      data:
        summary: "{{ summary }}"
        start_date_time: "{{ start_date_time }}"
        end_date_time: "{{ end_date_time }}"

popup_add_todo:
  alias: "Popup: add to-do (from ha-form)"
  mode: queued
  fields:
    item: { description: "Item text", example: "Buy milk" }
    list_entity: { description: "todo.entity_id", example: "todo.family" }
  sequence:
    - service: todo.add_item
      target:
        entity_id: "{{ list_entity }}"
      data:
        item: "{{ item }}"
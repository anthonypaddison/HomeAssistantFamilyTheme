title: Panogu Family
button_card_templates:
  sidebar_item:
    show_state: false
    show_name: false
    styles:
      card:
        - box-shadow: none !important;
        - margin: 0 !important;
        - padding: 6px !important;
        - justify-content: center !important;
        - height: 100% !important;
        - background: >
            [[[
              const s = variables?.section || '';
              const current = states['input_select.calendar_section']?.state;
              return current === s ? 'white !important;' : 'transparent !important;';
            ]]]
      grid:
        - grid-template-areas: "i"
        - grid-template-columns: 1fr !important;
        - grid-template-rows: min-content !important;
      icon:
        - width: 24px !important;
        - justify-self: center !important;
        - color: >
            [[[
              const s = variables?.section || '';
              const current = states['input_select.calendar_section']?.state;
              return current === s ? 'var(--primary-color) !important;' : 'var(--secondary-text-color) !important;';
            ]]]

views:
  - title: Panogu Family
    path: panogu-family
    panel: true
    badges: []
    cards:
      - type: custom:bootstrap-grid-card
        class: container-fluid g-0 otherThing
        styles: |
          #staging {
            height: 100% !important;
            width: 100% !important;
          }
          .otherThing {
            height: 100% !important;
            width: 100% !important;
          }
        cards:
          - type: row
            class: row g-3 align-items-stretch
            cards:

              # -------- LEFT SIDEBAR --------
              - !include sidebar_menu.yaml

              # -------- RIGHT AREA --------
              - type: vertical-stack
                class: col-10
                cards:

                  # -------- TOP BARS --------

                  # Calendar -> Top Bar Layout 1 (A):
                  # Order: View selector -> Family name + time -> Small weather -> Legend
                  - type: conditional
                    conditions:
                      - entity: input_select.calendar_section
                        state: Calendar
                      - entity: input_select.calendar_header_layout
                        state: A
                    card: !include topbar_calendar_layout1.yaml

                  # Top Bar Layout 2 (B):
                  # Order: Family name -> Time -> Legend -> View selector
                  - type: conditional
                    conditions:
                      - entity: input_select.calendar_section
                        state: Calendar
                      - entity: input_select.calendar_header_layout
                        state: B
                    card: !include topbar_calendar_layout2.yaml

                  # Non-Calendar sections (Chores/Photos/Lists) always use Layout 2
                  - type: conditional
                    conditions:
                      - entity: input_select.calendar_section
                        state_not: Calendar
                    card: !include topbar_calendar_layout2.yaml

                  # -------- CONDITIONAL CONTENT --------

                  # Calendar content
                  - type: conditional
                    conditions:
                      - entity: input_select.calendar_section
                        state: Calendar
                    card: !include calendar_view.yaml

                  # Chores content
                  - type: conditional
                    conditions:
                      - entity: input_select.calendar_section
                        state: Chores
                    card: !include chore_view.yaml

                  # Photos content
                  - type: conditional
                    conditions:
                      - entity: input_select.calendar_section
                        state: Photos
                    card: !include photo_view.yaml

                  # Lists content
                  - type: conditional
                    conditions:
                      - entity: input_select.calendar_section
                        state: Lists
                    card: !include lists_view.yaml

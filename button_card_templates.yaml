# button_card_templates.yaml
family_icon:
  show_name: false
  show_icon: true
  styles:
    card:
      - height: 72px
      - background: var(--palette-lilac)
      - color: "#0F172A"
      - place-items: center
    icon:
      - width: 40px
      - height: 40px

sb_icon_only:
  variables:
    section: ""
    badge_entity: ""
  show_name: false
  show_icon: true
  custom_fields:
    badge: >
      [[[
        const e = variables.badge_entity ? states[variables.badge_entity] : null;
        const n = e ? Number(e.state ?? 0) : 0;
        return n > 0 ? `${n}` : '';
      ]]]
  styles:
    card:
      - height: 75px
      - background: var(--sb-inactive-bg)
      - color: var(--sb-inactive-icon)
      - place-items: center
    icon:
      - width: 50px
      - height: 50px
  state:
    - operator: template
      value: '[[[ return states["input_select.family_section"]?.state === variables.section; ]]]'
      styles:
        card:
          - background: var(--sb-active-bg)
          - color: var(--sb-active-icon)

due_today_progress_chip:
  show_icon: true
  show_name: true
  show_state: false
  tap_action:
    action: none
  variables:
    name: ""
    icon: mdi:checkbox-marked-circle
    color: var(--primary-color)
    completed: ""
    outstanding: ""
  styles:
    card:
      - padding: 6px 10px
      - border-radius: 14px
      - background: '[[[ return variables.color ?? "var(--primary-color)"; ]]]'
      - min-height: 36px
      - box-shadow: none
    grid:
      - grid-template-areas: "'i n v' 'bar bar bar'"
      - grid-template-columns: 20px auto auto
      - grid-template-rows: auto 4px
      - column-gap: 8px
    img_cell:
      - align-self: center
      - justify-self: start
    icon:
      - width: 18px
      - height: 18px
      - color: '#0F172A'
    name:
      - align-self: center
      - justify-self: start
      - font-weight: '800'
      - color: '#0F172A'
      - font-size: 13px
      - line-height: 16px
    custom_fields:
      v:
        - align-self: center
        - justify-self: end
        - font-size: 12px
        - font-weight: 800
        - color: '#0F172A'
      bar:
        - width: 100%
        - height: 4px
        - border-radius: 2px
        - background: 'rgba(0,0,0,.15)'
        - position: relative
        - overflow: hidden
  custom_fields:
    v: >
      [[[
        const done = Number(states[variables.completed]?.state ?? 0);
        const rem = Number(states[variables.outstanding]?.state ?? 0);
        const total = Math.max(0, done + rem);
        return `${done}/${total}`;
      ]]]
    bar: >
      [[[
        const done = Number(states[variables.completed]?.state ?? 0);
        const rem = Number(states[variables.outstanding]?.state ?? 0);
        const total = Math.max(0, done + rem);
        const pct = total ? Math.min(100, Math.round(done / total * 100)) : 0;
        return `<div style="position:absolute;inset:0;background:rgba(255,255,255,.85);transform-origin:left;transform:scaleX(${pct/100});"></div>`;
      ]]]

# --- Debug template (keep temporarily so we can verify the include) ---
debug_inline_icon:
  show_name: false
  show_icon: true
  styles:
    card:
      - height: 64px
      - background: "#B9FBC0"   # mint
      - color: "#0F172A"
      # - place-items: center
    icon:
      - width: 36px
      - height: 36px

# --- The two sidebar templates you want ---
family_icon:
  show_name: false
  show_icon: true
  styles:
    card:
      - width: 100% !important
      - height: 75px
      - border-radius: 0
      - box-shadow: none
      - background: green !important
      - color: red !important
      # - place-items: center
      # - position: relative
      - padding: 0
    icon:
      - width: 50px
      - height: 50px

sb_icon_only:
  variables:
    section: ""
    badge_entity: ""
  show_name: false
  show_icon: true
  custom_fields:
    badge: >
      [[[
        const e = variables.badge_entity ? states[variables.badge_entity] : null;
        const n = e ? Number(e.state ?? 0) : 0;
        return n > 0 ? `${n}` : '';
      ]]]
  styles:
    card:
      # - width: 100% !important
      - width: 100px !important
      - height: 75px
      - border-radius: 0
      - box-shadow: none
      - background: white !important
      - color: blue !important
      # - place-items: center
      - padding: 0
      - transition: transform .05s ease
    icon:
      - width: 50px
      - height: 50px
    custom_fields:
      badge:
        # - position: absolute
        - bottom: 6px
        - right: -6px
        - min-width: 20px
        - height: 20px
        - border-radius: 10px
        - background: white !important
        - color: "#0F172A"
        - font-weight: 800
        - font-size: 12px
        # - display: flex
        # - align-items: center
        # - justify-content: center
        - border: 2px solid #0F172A
  state:
    - operator: template
      value: '[[[ return states["input_select.family_section"]?.state === variables.section; ]]]'
      styles:
        card:
          - background: blue !important
          - color: yellow !important

# Day (time grid)
- type: conditional
  conditions:
    - entity: input_select.calendar_view
      state: Day
  card:
    type: custom:fullcalendar-card
    entities:
      - entity: calendar.family
        name: Family
    options:
      initialView: timeGridDay
      nowIndicator: true
      allDaySlot: true
      slotMinTime: "06:00:00"
      slotMaxTime: "22:00:00"
      locale: "en-gb"
    card_mod:
      style: |
        ha-card { background: none; border: 0; box-shadow: none; }

# Week (rolling 5 days from today)
- type: conditional
  conditions:
    - entity: input_select.calendar_view
      state: Week
  card:
    type: custom:fullcalendar-card
    entities:
      - entity: calendar.family
        name: Family
    options:
      initialView: timeGridFiveDay
      views:
        timeGridFiveDay:
          type: timeGrid
          duration: { days: 5 }
      nowIndicator: true
      allDaySlot: true
      slotMinTime: "06:00:00"
      slotMaxTime: "22:00:00"
      locale: "en-gb"
    card_mod:
      style: |
        ha-card { background: none; border: 0; box-shadow: none; }

# Month (classic grid)
- type: conditional
  conditions:
    - entity: input_select.calendar_view
      state: Month
  card:
    type: custom:atomic-calendar-revive
    entities:
      - entity: calendar.family
    showMonth: true
    showWeekDay: true
    card_mod:
      style: |
        ha-card { background: none; border: 0; box-shadow: none; }